<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>車検 概算シミュレーター</title>

    <!-- LIFF SDK -->
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/2/sdk.js"
    ></script>
    <script>
      window.LIFF_ID = "2008228464-kZBg7yrq";
    </script>

    <style>
      :root {
        --bg: #0f172a;
        --card: #fff;
        --muted: #64748b;
        --accent: #4f46e5;
        --ok: #10b981;
        --danger: #ef4444;
        --bd: #e5e7eb;
        --warning: #f59e0b;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: linear-gradient(135deg, #4f46e5 0%, #0ea5e9 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Noto Sans JP", sans-serif;
        color: #0f172a;
      }
      .wrap {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }
      .grid {
        display: grid;
        gap: 16px;
      }
      .card {
        background: var(--card);
        border-radius: 18px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        padding: 18px;
      }
      .title {
        font-size: 22px;
        font-weight: 800;
        margin: 0 0 6px;
      }
      .sub {
        color: var(--muted);
        font-size: 13px;
        margin: 0 0 12px;
      }
      .row {
        display: grid;
        gap: 12px;
        grid-template-columns: 1fr;
      }
      @media (min-width: 820px) {
        .row {
          grid-template-columns: 1fr 1fr;
        }
      }
      label small {
        color: var(--muted);
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .field input[type="number"],
      .field input[type="month"],
      .field input[type="date"],
      .field select {
        border: 2px solid var(--bd);
        border-radius: 10px;
        padding: 12px;
        font-size: 16px;
        outline: none;
        transition: 0.15s;
      }
      .field input:focus,
      .field select:focus {
        border-color: var(--accent);
      }
      .box {
        border: 2px dashed var(--bd);
        border-radius: 12px;
        padding: 12px;
      }
      .opt {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px dashed var(--bd);
      }
      .opt:last-child {
        border-bottom: none;
      }
      .price {
        font-variant-numeric: tabular-nums;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: var(--accent);
        color: #fff;
        border: 0;
        border-radius: 12px;
        padding: 14px 16px;
        font-weight: 800;
        cursor: pointer;
      }
      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      .btn.sec {
        background: #0ea5e9;
      }
      .btn.ghost {
        background: #fff;
        color: #111;
        border: 2px solid var(--bd);
      }
      .btn.success {
        background: var(--ok);
      }
      .btn.outline {
        background: #fff;
        color: #111;
        border: 2px solid var(--bd);
      }
      .total {
        font-size: 26px;
        font-weight: 900;
      }
      .line {
        height: 1px;
        background: var(--bd);
        margin: 8px 0;
      }
      .muted {
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: #eef2ff;
        color: #3730a3;
        padding: 3px 8px;
        border-radius: 999px;
        font-size: 12px;
      }
      .badge.warning {
        background: #fef3c7;
        color: #92400e;
      }
      .footer {
        color: #fff;
        opacity: 0.9;
        text-align: center;
        margin-top: 14px;
        font-size: 12px;
      }
      .highlight-box {
        background: #fef3c7;
        border: 2px solid #fbbf24;
        border-radius: 12px;
        padding: 16px;
        margin-top: 12px;
      }
      .big-number {
        font-size: 32px;
        font-weight: 900;
        color: var(--accent);
        margin: 8px 0;
      }
      .alert {
        background: #fee2e2;
        border: 2px solid #ef4444;
        border-radius: 12px;
        padding: 12px;
        margin-top: 12px;
        color: #991b1b;
      }
      .radio-group {
        display: flex;
        gap: 12px;
        margin-top: 8px;
      }
      .radio-item {
        flex: 1;
        border: 2px solid var(--bd);
        border-radius: 10px;
        padding: 12px;
        cursor: pointer;
        transition: 0.2s;
        text-align: center;
      }
      .radio-item:hover {
        border-color: var(--accent);
        background: #f8f9ff;
      }
      .radio-item input {
        margin-right: 6px;
      }
      .info-box {
        background: #e0e7ff;
        border-radius: 10px;
        padding: 12px;
        margin-top: 8px;
        font-size: 14px;
      }
      .section-divider {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 18px 0;
      }
      .section-divider .bar {
        flex: 1;
        height: 2px;
        background: linear-gradient(90deg, #c7d2fe, #e5e7eb);
      }
      .section-divider .label {
        font-weight: 800;
        color: #334155;
        background: #fff;
        padding: 6px 10px;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
      }
      .section-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 12px;
      }
      .mode-tabs {
        display: flex;
        gap: 10px;
        margin: 6px 0 12px;
      }
      .mode-tab {
        flex: 1;
        border: 2px solid var(--bd);
        border-radius: 10px;
        padding: 10px 12px;
        text-align: center;
        cursor: pointer;
      }
      .mode-tab.active {
        border-color: var(--accent);
        background: #eef2ff;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card" id="expiryCard">
        <h1 class="title">🗓️ 車検満期日 計算</h1>
        <p class="sub">
          「車検証の有効期限を直接入力」または「初年度登録（年月）から自動計算」を選択してください。
        </p>

        <div class="mode-tabs">
          <div class="mode-tab active" id="tabDirect">
            車検証の有効期限を直接入力
          </div>
          <div class="mode-tab" id="tabCalc">初年度登録から自動計算</div>
        </div>

        <div id="directPane">
          <div class="grid row">
            <div class="field">
              <label>車検証の有効期限 <small>（日付を入力）</small></label>
              <input
                type="date"
                id="expiryDirect"
                placeholder="例: 2026-01-31"
              />
            </div>
          </div>
        </div>

        <div id="calcPane" class="hidden">
          <div class="grid row">
            <div class="field">
              <label>初年度登録（年月） <small>（車検証に記載）</small></label>
              <input
                type="month"
                id="registrationDate"
                placeholder="例: 2012-01"
              />
            </div>
            <div class="field">
              <label>車両タイプ</label>
              <div class="radio-group">
                <label class="radio-item"
                  ><input type="radio" name="carType" value="new" checked />
                  新車</label
                >
                <label class="radio-item"
                  ><input type="radio" name="carType" value="used" />
                  中古・継続</label
                >
              </div>
              <div class="info-box">
                <small
                  >新車：初回3年 → 以後2年ごと /
                  中古：最初から2年ごと（登録月の末日が満期）</small
                >
              </div>
            </div>
          </div>
        </div>

        <button
          class="btn"
          id="calcExpiryBtn"
          style="width: 100%; margin-top: 12px"
        >
          車検満期日を計算 / 反映する
        </button>

        <div id="expiryResult" style="display: none; margin-top: 16px">
          <div class="highlight-box">
            <div style="text-align: center">
              <div
                class="badge warning"
                style="font-size: 14px; margin-bottom: 8px"
              >
                次回車検満期日
              </div>
              <div class="big-number" id="expiryDate">—</div>
              <div
                id="daysRemaining"
                class="muted"
                style="font-size: 16px; margin-top: 4px"
              >
                —
              </div>
            </div>
          </div>
          <div id="alertBox" class="alert" style="display: none"></div>

          <div class="section-actions">
            <button class="btn success" id="registerExpiryBtn">
              📅 登録してリマインドを受け取る
            </button>
            <button class="btn outline" id="closeExpiryBtn">閉じる</button>
          </div>
        </div>
      </div>

      <div class="section-divider">
        <span class="bar"></span
        ><span class="label">ここから概算シミュレーター</span
        ><span class="bar"></span>
      </div>

      <!-- ここに概算シミュレーター部分（前のままでOK） -->
    </div>

    <script>
      const el = (s) => document.querySelector(s);
      const els = (s) => [...document.querySelectorAll(s)];
      function toast(msg, ok = true) {
        const n = document.createElement("div");
        n.textContent = msg;
        n.style.cssText = `position:fixed;left:50%;top:16px;transform:translateX(-50%);
        background:${
          ok ? "rgba(16,185,129,.95)" : "rgba(239,68,68,.95)"
        };color:#fff;padding:10px 14px;
        border-radius:999px;font-weight:700;z-index:9999;box-shadow:0 8px 24px rgba(0,0,0,.2);`;
        document.body.appendChild(n);
        setTimeout(() => n.remove(), 2000);
      }

      const tabDirect = el("#tabDirect"),
        tabCalc = el("#tabCalc");
      const directPane = el("#directPane"),
        calcPane = el("#calcPane");
      let inputMode = "direct";

      function clearExpiryUI() {
        calculatedExpiryDate = null;
        el("#expiryResult").style.display = "none";
        el("#expiryDate").textContent = "—";
        el("#daysRemaining").textContent = "—";
        el("#alertBox").style.display = "none";
      }

      function setMode(mode) {
        inputMode = mode;
        clearExpiryUI();
        if (mode === "direct") {
          tabDirect.classList.add("active");
          tabCalc.classList.remove("active");
          directPane.classList.remove("hidden");
          calcPane.classList.add("hidden");
          el("#registrationDate").value = "";
        } else {
          tabCalc.classList.add("active");
          tabDirect.classList.remove("active");
          calcPane.classList.remove("hidden");
          directPane.classList.add("hidden");
          el("#expiryDirect").value = "";
        }
      }
      tabDirect.addEventListener("click", () => setMode("direct"));
      tabCalc.addEventListener("click", () => setMode("calc"));

      let calculatedExpiryDate = null;
      function endOfMonth(y, m) {
        return new Date(y, m, 0).getDate();
      }

      function calculateExpiryDate() {
        const now = new Date();
        if (inputMode === "direct") {
          const v = el("#expiryDirect").value;
          if (!v) {
            toast("車検証の有効期限を入力してください", false);
            return;
          }
          calculatedExpiryDate = new Date(v + "T00:00:00");
        } else {
          const v = el("#registrationDate").value;
          if (!v) {
            toast("初年度登録（年月）を入力してください", false);
            return;
          }
          const carType = document.querySelector(
            'input[name="carType"]:checked'
          ).value;
          const [y0, m0] = v.split("-").map(Number);
          let baseYear = y0 + (carType === "new" ? 3 : 2);
          let baseMonth = m0;
          let d = new Date(
            baseYear,
            baseMonth - 1,
            endOfMonth(baseYear, baseMonth)
          );
          while (d < now) {
            baseYear += 2;
            d = new Date(
              baseYear,
              baseMonth - 1,
              endOfMonth(baseYear, baseMonth)
            );
          }
          calculatedExpiryDate = d;
        }
        const d = calculatedExpiryDate;
        el("#expiryDate").textContent = `${d.getFullYear()}年${
          d.getMonth() + 1
        }月${d.getDate()}日`;
        const diffDays = Math.ceil((d - new Date()) / (1000 * 60 * 60 * 24));
        const alertBox = el("#alertBox");
        if (diffDays < 0) {
          alertBox.textContent = "🚨 車検が切れています！";
          alertBox.style.display = "block";
        } else if (diffDays <= 30) {
          alertBox.textContent = `⚠️ あと${diffDays}日`;
          alertBox.style.display = "block";
        } else {
          alertBox.style.display = "none";
        }
        el("#daysRemaining").textContent = `あと${diffDays}日`;
        el("#expiryResult").style.display = "block";
      }

      let liffReady = false;
      async function initLiff() {
        try {
          await liff.init({ liffId: window.LIFF_ID });
          liffReady = true;
        } catch (e) {
          console.error(e);
        }
      }
      el("#calcExpiryBtn").addEventListener("click", calculateExpiryDate);
      el("#closeExpiryBtn").addEventListener("click", async () => {
        if (!liffReady) await initLiff();
        if (liffReady && liff.isInClient()) liff.closeWindow();
      });
      initLiff();
    </script>
  </body>
</html>
