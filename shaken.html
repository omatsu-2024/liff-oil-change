<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>車検 概算シミュレーター</title>
    <script
      charset="utf-8"
      src="https://static.line-scdn.net/liff/edge/2/sdk.js"
    ></script>
    <script>
      window.LIFF_ID = "2008228464-kZBg7yrq";
    </script>

    <style>
      :root {
        --bg: #0f172a;
        --card: #fff;
        --muted: #64748b;
        --accent: #4f46e5;
        --ok: #10b981;
        --danger: #ef4444;
        --bd: #e5e7eb;
        --warning: #f59e0b;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: linear-gradient(135deg, #4f46e5 0%, #0ea5e9 100%);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Noto Sans JP", sans-serif;
        color: #0f172a;
      }
      .wrap {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
      }
      .grid {
        display: grid;
        gap: 16px;
      }
      .card {
        background: var(--card);
        border-radius: 18px;
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
        padding: 18px;
      }
      .title {
        font-size: 22px;
        font-weight: 800;
        margin: 0 0 6px;
      }
      .sub {
        color: var(--muted);
        font-size: 13px;
        margin: 0 0 12px;
      }
      .row {
        display: grid;
        gap: 12px;
        grid-template-columns: 1fr;
      }
      @media (min-width: 820px) {
        .row {
          grid-template-columns: 1fr 1fr;
        }
      }
      label small {
        color: var(--muted);
      }
      .field {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .field input[type="number"],
      .field input[type="month"],
      .field input[type="date"],
      .field select {
        border: 2px solid var(--bd);
        border-radius: 10px;
        padding: 12px;
        font-size: 16px;
        outline: none;
        transition: 0.15s;
      }
      .field input:focus,
      .field select:focus {
        border-color: var(--accent);
      }
      .box {
        border: 2px dashed var(--bd);
        border-radius: 12px;
        padding: 12px;
      }
      .opt {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px 0;
        border-bottom: 1px dashed var(--bd);
      }
      .opt:last-child {
        border-bottom: none;
      }
      .price {
        font-variant-numeric: tabular-nums;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        background: var(--accent);
        color: #fff;
        border: 0;
        border-radius: 12px;
        padding: 14px 16px;
        font-weight: 800;
        cursor: pointer;
      }
      .btn.sec {
        background: #0ea5e9;
      }
      .btn.ghost {
        background: #fff;
        color: #111;
        border: 2px solid var(--bd);
      }
      .btn.success {
        background: var(--ok);
      }
      .btn.outline {
        background: #fff;
        color: #111;
        border: 2px solid var(--bd);
      }
      .total {
        font-size: 26px;
        font-weight: 900;
      }
      .line {
        height: 1px;
        background: var(--bd);
        margin: 8px 0;
      }
      .muted {
        color: var(--muted);
      }
      .badge {
        display: inline-block;
        background: #eef2ff;
        color: #3730a3;
        padding: 3px 8px;
        border-radius: 999px;
        font-size: 12px;
      }
      .badge.warning {
        background: #fef3c7;
        color: #92400e;
      }
      .footer {
        color: #fff;
        opacity: 0.9;
        text-align: center;
        margin-top: 14px;
        font-size: 12px;
      }
      .highlight-box {
        background: #fef3c7;
        border: 2px solid #fbbf24;
        border-radius: 12px;
        padding: 16px;
        margin-top: 12px;
      }
      .big-number {
        font-size: 32px;
        font-weight: 900;
        color: var(--accent);
        margin: 8px 0;
      }
      .alert {
        background: #fee2e2;
        border: 2px solid #ef4444;
        border-radius: 12px;
        padding: 12px;
        margin-top: 12px;
        color: #991b1b;
      }
      .radio-group {
        display: flex;
        gap: 12px;
        margin-top: 8px;
      }
      .radio-item {
        flex: 1;
        border: 2px solid var(--bd);
        border-radius: 10px;
        padding: 12px;
        cursor: pointer;
        transition: 0.2s;
        text-align: center;
      }
      .radio-item:hover {
        border-color: var(--accent);
        background: #f8f9ff;
      }
      .radio-item input {
        margin-right: 6px;
      }
      .info-box {
        background: #e0e7ff;
        border-radius: 10px;
        padding: 12px;
        margin-top: 8px;
        font-size: 14px;
      }
      .section-divider {
        display: flex;
        align-items: center;
        gap: 12px;
        margin: 18px 0;
      }
      .section-divider .bar {
        flex: 1;
        height: 2px;
        background: linear-gradient(90deg, #c7d2fe, #e5e7eb);
      }
      .section-divider .label {
        font-weight: 800;
        color: #334155;
        background: #fff;
        padding: 6px 10px;
        border-radius: 10px;
        border: 1px solid #e5e7eb;
      }
      .section-actions {
        display: flex;
        gap: 10px;
        justify-content: flex-end;
        margin-top: 12px;
      }
      .mode-tabs {
        display: flex;
        gap: 10px;
        margin: 6px 0 12px;
      }
      .mode-tab {
        flex: 1;
        border: 2px solid var(--bd);
        border-radius: 10px;
        padding: 10px 12px;
        text-align: center;
        cursor: pointer;
      }
      .mode-tab.active {
        border-color: var(--accent);
        background: #eef2ff;
      }
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <!-- ▼ 満期日計算カード -->
      <div class="card" id="expiryCard">
        <h1 class="title">🗓️ 車検満期日 計算</h1>
        <p class="sub">
          「車検証の有効期限を直接入力」または「初年度登録（年月）から自動計算」を選んでください。
        </p>

        <div class="mode-tabs">
          <div class="mode-tab active" id="tabDirect">
            車検証の有効期限を直接入力
          </div>
          <div class="mode-tab" id="tabCalc">初年度登録から自動計算</div>
        </div>

        <div id="directPane">
          <div class="field">
            <label>車検証の有効期限 <small>（日付を入力）</small></label>
            <input type="date" id="expiryDirect" />
          </div>
        </div>

        <div id="calcPane" class="hidden">
          <div class="grid row">
            <div class="field">
              <label>初年度登録（年月）</label>
              <input
                type="month"
                id="registrationDate"
                placeholder="例: 2012-01"
              />
            </div>
            <div class="field">
              <label>車両タイプ</label>
              <div class="radio-group">
                <label class="radio-item"
                  ><input type="radio" name="carType" value="new" checked />
                  新車</label
                >
                <label class="radio-item"
                  ><input type="radio" name="carType" value="used" />
                  中古・継続</label
                >
              </div>
            </div>
          </div>
        </div>

        <button
          class="btn"
          id="calcExpiryBtn"
          style="width: 100%; margin-top: 12px"
        >
          車検満期日を計算 / 反映する
        </button>

        <div id="expiryResult" style="display: none; margin-top: 16px">
          <div class="highlight-box">
            <div style="text-align: center">
              <div
                class="badge warning"
                style="font-size: 14px; margin-bottom: 8px"
              >
                次回車検満期日
              </div>
              <div class="big-number" id="expiryDate">—</div>
              <div
                id="daysRemaining"
                class="muted"
                style="font-size: 16px; margin-top: 4px"
              >
                —
              </div>
            </div>
          </div>
          <div id="alertBox" class="alert" style="display: none"></div>

          <div class="section-actions">
            <button class="btn success" id="registerExpiryBtn">
              📅 登録してリマインドを受け取る
            </button>
            <button class="btn outline" id="closeExpiryBtn">閉じる</button>
          </div>
        </div>
      </div>

      <!-- ▼ 区切り線 -->
      <div class="section-divider">
        <span class="bar"></span
        ><span class="label">ここから概算シミュレーター</span
        ><span class="bar"></span>
      </div>

      <!-- ▼ 車検費用概算シミュレーター -->
      <div class="card" id="simCard">
        <h1 class="title">車検 概算シミュレーター</h1>
        <p class="sub">※概算の目安です。店舗設定に合わせて調整してください。</p>

        <div class="grid row">
          <div class="field">
            <label>車両区分</label>
            <select id="carClass">
              <option value="kei">軽自動車</option>
              <option value="small">小型（〜1.0t）</option>
              <option value="mid">中型（1.0t〜1.5t）</option>
              <option value="large">大型（1.5t〜2.0t）</option>
              <option value="xl">特大（2.0t〜2.5t）</option>
            </select>
          </div>
          <div class="field">
            <label>経過年数</label>
            <select id="ageYears">
              <option value="0-13">〜13年</option>
              <option value="13-18">13〜18年</option>
              <option value="18+">18年以上</option>
            </select>
          </div>
        </div>

        <div class="box" style="margin-top: 12px">
          <div class="opt"><strong>オプション整備（任意）</strong></div>
          <div class="opt">
            <label
              ><input
                type="checkbox"
                class="optChk"
                data-label="オイル交換"
                data-price="3500"
              />
              オイル交換</label
            ><span>¥3,500</span>
          </div>
          <div class="opt">
            <label
              ><input
                type="checkbox"
                class="optChk"
                data-label="エレメント交換"
                data-price="1500"
              />
              エレメント交換</label
            ><span>¥1,500</span>
          </div>
        </div>

        <div style="margin-top: 12px">
          <button class="btn" id="calcBtn">概算を計算する</button>
          <button class="btn ghost" id="resetBtn">リセット</button>
        </div>

        <div id="resultBox" style="margin-top: 16px; display: none">
          <div class="highlight-box">
            <div
              id="totalPrice"
              style="font-size: 22px; font-weight: 900; color: var(--accent)"
            >
              —
            </div>
            <div
              id="summaryText"
              class="muted"
              style="white-space: pre-line; margin-top: 8px"
            ></div>
          </div>
          <div class="section-actions">
            <button class="btn sec" id="sendBtn">LINEに送る</button>
            <button class="btn outline" id="closeSimBtn">閉じる</button>
          </div>
        </div>
      </div>

      <p class="footer">
        ※実際の費用は車両状態や法改定で変わる場合があります。
      </p>
    </div>

    <script>
      const el = (s) => document.querySelector(s);
      const els = (s) => [...document.querySelectorAll(s)];
      function toast(m, ok = true) {
        const n = document.createElement("div");
        n.textContent = m;
        n.style.cssText = `position:fixed;left:50%;top:16px;transform:translateX(-50%);
      background:${
        ok ? "#10b981" : "#ef4444"
      };color:#fff;padding:10px 14px;border-radius:999px;font-weight:700;z-index:9999`;
        document.body.appendChild(n);
        setTimeout(() => n.remove(), 2000);
      }

      // ================== 満期日計算 ==================
      let calculatedExpiryDate = null;
      const tabDirect = el("#tabDirect"),
        tabCalc = el("#tabCalc");
      const directPane = el("#directPane"),
        calcPane = el("#calcPane");
      let inputMode = "direct";

      function clearExpiryUI() {
        el("#expiryResult").style.display = "none";
      }
      function setMode(mode) {
        inputMode = mode;
        clearExpiryUI();
        if (mode === "direct") {
          tabDirect.classList.add("active");
          tabCalc.classList.remove("active");
          directPane.classList.remove("hidden");
          calcPane.classList.add("hidden");
          el("#registrationDate").value = "";
        } else {
          tabCalc.classList.add("active");
          tabDirect.classList.remove("active");
          calcPane.classList.remove("hidden");
          directPane.classList.add("hidden");
          el("#expiryDirect").value = "";
        }
      }
      tabDirect.onclick = () => setMode("direct");
      tabCalc.onclick = () => setMode("calc");

      function endOfMonth(y, m) {
        return new Date(y, m, 0).getDate();
      }
      function calculateExpiryDate() {
        const now = new Date();
        if (inputMode === "direct") {
          const v = el("#expiryDirect").value;
          if (!v) return toast("日付を入力してください", false);
          calculatedExpiryDate = new Date(v + "T00:00:00");
        } else {
          const v = el("#registrationDate").value;
          if (!v) return toast("初年度登録を入力してください", false);
          const carType = document.querySelector(
            'input[name="carType"]:checked'
          ).value;
          const [y0, m0] = v.split("-").map(Number);
          let y = y0 + (carType === "new" ? 3 : 2),
            m = m0;
          let d = new Date(y, m - 1, endOfMonth(y, m));
          while (d < now) {
            y += 2;
            d = new Date(y, m - 1, endOfMonth(y, m));
          }
          calculatedExpiryDate = d;
        }
        const d = calculatedExpiryDate;
        const diff = Math.ceil((d - now) / (1000 * 60 * 60 * 24));
        el("#expiryDate").textContent = `${d.getFullYear()}年${
          d.getMonth() + 1
        }月${d.getDate()}日`;
        el("#daysRemaining").textContent = `あと${diff}日`;
        const alertBox = el("#alertBox");
        if (diff <= 0) {
          alertBox.textContent = "🚨 車検切れ！";
          alertBox.style.display = "block";
        } else if (diff <= 30) {
          alertBox.textContent = `⚠️ あと${diff}日`;
          alertBox.style.display = "block";
        } else alertBox.style.display = "none";
        el("#expiryResult").style.display = "block";
      }

      // ================== 概算シミュレーター ==================
      const TABLES = {
        weight: {
          kei: 6600,
          small: 16400,
          mid: 24600,
          large: 32800,
          xl: 41000,
        },
        jb: { kei: 17000, car: 17800 },
        stamp: { kei: 1800, car: 1600 },
      };
      function calc() {
        const cls = el("#carClass").value,
          age = el("#ageYears").value;
        const wt = TABLES.weight[cls],
          jb = cls === "kei" ? TABLES.jb.kei : TABLES.jb.car,
          st = cls === "kei" ? TABLES.stamp.kei : TABLES.stamp.car;
        const opts = els(".optChk")
          .filter((c) => c.checked)
          .map((c) => ({ l: c.dataset.label, p: +c.dataset.price }));
        const total = wt + jb + st + opts.reduce((a, b) => a + b.p, 0);
        el("#totalPrice").textContent =
          "概算合計：" + total.toLocaleString() + "円";
        el("#summaryText").textContent = `法定費用合計：約${(
          wt +
          jb +
          st
        ).toLocaleString()}円\nオプション：${
          opts.map((o) => o.l).join("、") || "なし"
        }\n合計：約${total.toLocaleString()}円`;
        el("#resultBox").style.display = "block";
      }
      el("#calcBtn").onclick = calc;
      el("#resetBtn").onclick = () => {
        els(".optChk").forEach((c) => (c.checked = false));
        el("#resultBox").style.display = "none";
      };

      // ================== LIFF送信/閉じる ==================
      let liffReady = false;
      async function initLiff() {
        try {
          await liff.init({ liffId: window.LIFF_ID });
          liffReady = true;
        } catch (e) {
          console.error(e);
        }
      }
      el("#sendBtn").onclick = async () => {
        if (!liffReady) await initLiff();
        if (!liff.isInClient())
          return toast("LINEアプリ内で開いてください", false);
        await liff.sendMessages([
          { type: "text", text: el("#summaryText").textContent },
        ]);
        toast("LINEに送信しました！");
      };
      el("#closeExpiryBtn").onclick = async () => {
        if (!liffReady) await initLiff();
        if (liffReady && liff.isInClient()) liff.closeWindow();
      };
      el("#closeSimBtn").onclick = async () => {
        if (!liffReady) await initLiff();
        if (liffReady && liff.isInClient()) liff.closeWindow();
      };
      el("#calcExpiryBtn").onclick = calculateExpiryDate;
      initLiff();
    </script>
  </body>
</html>
