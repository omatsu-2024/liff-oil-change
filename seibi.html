<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>整備履歴 マイページ</title>

    <script
      src="https://static.line-scdn.net/liff/edge/2/sdk.js"
      charset="utf-8"
    ></script>
    <script>
      window.LIFF_ID = "2008228464-Jy1OL86j";
      window.GAS_URL =
        "https://script.google.com/macros/s/AKfycbz0EzPRsZ77DFPU8qC555lxya1Zo_KHVRbl_Z32WBKRCIKPb5GCDTgNm7mrhcEUUlDH/exec";
      window.POST_TOKEN = "change-me-32chars";
      window.BOOKING_URL =
        "https://liff.line.me/2008228464-nMpDkLPK?calendar_salon_id=18905&ts=1760362889";
    </script>

    <style>
      :root {
        --primary: #4f46e5;
        --bg: #6b5ee0;
        --panel: #fff;
        --border: #e5e7eb;
        --muted: #64748b;
        --accent: #4338ca;
        --success: #16a34a;
      }
      * {
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Noto Sans JP", sans-serif;
        background: linear-gradient(135deg, #6b5ee0, #6f72ff);
        min-height: 100vh;
        padding: 16px;
      }
      .container {
        max-width: 620px;
        margin: 0 auto;
      }
      .card {
        background: #fff;
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 16px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      }
      .header {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 12px;
      }
      .avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        display: inline-grid;
        place-items: center;
        color: #fff;
        font-weight: 800;
        font-size: 22px;
        background: linear-gradient(135deg, #7c83ff, #4f46e5);
      }
      h1 {
        font-size: 20px;
        margin: 0;
        color: #111;
      }
      .sub {
        color: var(--muted);
        margin-top: 2px;
      }
      .km {
        font-weight: 700;
        color: #111;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 12px;
        background: var(--primary);
        color: #fff;
        font-weight: 700;
        cursor: pointer;
      }
      .btn.ghost {
        background: #eef2ff;
        color: #3730a3;
      }
      .badge {
        display: inline-block;
        padding: 3px 8px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 700;
      }

      /* modal */
      .modal {
        position: fixed;
        inset: 0;
        display: none;
        place-items: center;
        padding: 16px;
        z-index: 9999;
      }
      .modal.show {
        display: grid;
      }
      .modal-backdrop {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
      }
      .modal-card {
        position: relative;
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.25);
        width: min(720px, 92vw);
        max-height: 88vh;
        display: flex;
        flex-direction: column;
      }
      .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 16px;
        border-bottom: 1px solid var(--border);
      }
      .modal-body {
        padding: 6px 2px;
        overflow: auto;
        max-height: 65vh;
      }
      .modal-title {
        font-size: 18px;
        font-weight: 800;
      }
      .modal-close {
        background: #eef2ff;
        color: #3730a3;
        border: none;
        border-radius: 10px;
        padding: 8px 12px;
        font-weight: 700;
        cursor: pointer;
      }

      /* list parts */
      .vehicle {
        padding: 14px 18px;
        border-bottom: 1px dashed var(--border);
        display: grid;
        gap: 6px;
      }
      .vehicle:last-child {
        border-bottom: none;
      }
      .hist {
        padding: 14px 18px;
        border-bottom: 1px solid var(--border);
      }
      .hist:last-child {
        border-bottom: none;
      }
      .hist .date {
        color: #6b7280;
      }
      .hist .title {
        font-weight: 800;
        font-size: 18px;
        margin: 4px 0;
      }
      .hist .meta {
        display: flex;
        justify-content: space-between;
      }
      .hist .price {
        color: var(--primary);
        font-weight: 800;
      }

      /* overlay ("情報更新中") */
      #busy {
        position: fixed;
        inset: 0;
        display: none;
        place-items: center;
        z-index: 10000;
      }
      #busy.show {
        display: grid;
      }
      #busy .glass {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.35);
      }
      #busy .box {
        position: relative;
        background: #fff;
        border-radius: 14px;
        padding: 20px 24px;
        box-shadow: 0 16px 40px rgba(0, 0, 0, 0.25);
        font-weight: 800;
        color: #111;
      }
      .spinner {
        width: 32px;
        height: 32px;
        border: 4px solid #e5e7eb;
        border-top-color: var(--primary);
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .row {
        display: flex;
        gap: 8px;
      }
      .input {
        flex: 1;
        padding: 12px;
        border: 1px solid var(--border);
        border-radius: 10px;
      }

      /* footer buttons at page bottom */
      .footer-btns {
        position: sticky;
        bottom: 0;
        display: grid;
        gap: 12px;
        margin-top: 12px;
      }
    </style>
  </head>
  <body>
    <div id="busy">
      <div class="glass"></div>
      <div class="box">
        <div style="display: flex; align-items: center">
          <div class="spinner"></div>
          <div>情報更新中...</div>
        </div>
      </div>
    </div>

    <div id="loading" class="container">
      <div
        class="card"
        style="
          text-align: center;
          color: #fff;
          background: transparent;
          box-shadow: none;
        "
      >
        読み込み中…
      </div>
    </div>

    <div id="content" class="container" style="display: none">
      <div class="card">
        <div class="header">
          <div class="avatar" id="avatar">👤</div>
          <div>
            <h1 id="userName">-</h1>
            <div class="sub">
              <span id="carInfo">-</span>
              <span class="km">
                / 走行距離 <span id="headerMileage">-</span> km</span
              >
            </div>
          </div>
        </div>
        <button class="btn ghost" id="openCarBtn">車両情報を見る</button>
      </div>

      <div class="card">
        <div style="font-weight: 800">🔧 次回メンテナンス推奨</div>
        <div id="recommendations" style="margin-top: 8px"></div>
      </div>

      <div class="card">
        <div style="font-weight: 800">📋 整備履歴</div>
        <button class="btn" id="openHistoryBtn" style="margin-top: 8px">
          整備履歴を見る
        </button>
      </div>

      <div class="card">
        <div style="font-weight: 800">➕ 整備履歴を追加</div>
        <div class="row" style="margin-top: 10px; align-items: center">
          <div
            class="input"
            style="display: flex; align-items: center; gap: 8px"
          >
            <span>📅</span>
            <input
              id="hDate"
              type="date"
              style="border: none; flex: 1; outline: none"
            />
          </div>
          <button id="datePick" class="btn ghost" style="width: auto">
            日付
          </button>
        </div>
        <select id="hTypeSelect" class="input" style="margin-top: 8px">
          <option value="" disabled selected>整備項目を選択</option>
          <option>オイル交換</option>
          <option>オイルエレメント交換</option>
          <option>タイヤ交換</option>
          <option>ブレーキフルード交換</option>
          <option>冷却水（LLC）交換</option>
          <option>バッテリー交換</option>
          <option>エアコンフィルター交換</option>
          <option>ワイパーゴム交換</option>
          <option>12ヶ月点検</option>
          <option>車検整備</option>
          <option value="__other__">その他（自由入力）</option>
        </select>
        <input
          id="hTypeOther"
          class="input"
          placeholder="例: エンジンオイル交換"
          style="display: none; margin-top: 8px"
        />
        <input
          id="hPrice"
          class="input"
          type="number"
          inputmode="numeric"
          placeholder="金額(円)"
          style="margin-top: 8px"
        />
        <input
          id="hMileage"
          class="input"
          type="number"
          inputmode="numeric"
          placeholder="整備時走行距離(km)"
          style="margin-top: 8px"
        />
        <button class="btn" id="addHistoryBtn" style="margin-top: 10px">
          この内容で登録する
        </button>
      </div>

      <div class="card">
        <div style="font-weight: 800">📏 走行距離の更新</div>
        <div class="row" style="margin-top: 10px">
          <input
            id="mileageInput"
            class="input"
            type="number"
            inputmode="numeric"
            placeholder="現在の走行距離 (km)"
          />
          <button class="btn" id="saveMileageBtn" style="width: auto">
            保存
          </button>
        </div>
        <div
          class="badge"
          style="margin-top: 8px; background: #eef2ff; color: #3730a3"
        >
          最新の距離を入れると推奨タイミングが賢くなります
        </div>
      </div>

      <!-- 最下部のボタン群 -->
      <div class="footer-btns">
        <div class="card" id="nextBox" style="margin: 0; display: none">
          <div style="font-weight: 800">🗓️ 次回メンテ目安日</div>
          <p id="nextText" style="margin: 6px 0 12px"></p>
          <button class="btn" id="gcalBtn">Googleカレンダーに追加</button>
        </div>
        <button class="btn" id="reserveBtn">
          📅 次回メンテナンスを予約する
        </button>
      </div>
    </div>

    <!-- 履歴モーダル -->
    <div id="historyModal" class="modal" aria-hidden="true">
      <div class="modal-backdrop"></div>
      <div class="modal-card">
        <div class="modal-header">
          <div class="modal-title">📄 整備履歴</div>
          <button class="modal-close" id="closeHistoryBtn">閉じる</button>
        </div>
        <div class="modal-body" id="modalHistoryList"></div>
        <div
          style="
            display: flex;
            gap: 10px;
            padding: 12px;
            border-top: 1px solid var(--border);
          "
        >
          <button class="btn ghost" id="prevBtn" style="width: auto">
            前へ
          </button>
          <button class="btn ghost" id="nextBtn" style="width: auto">
            次へ
          </button>
          <div
            id="pageInfo"
            style="margin-left: auto; color: #64748b; font-weight: 700"
          ></div>
        </div>
      </div>
    </div>

    <!-- 車両モーダル -->
    <div id="carModal" class="modal" aria-hidden="true">
      <div class="modal-backdrop"></div>
      <div class="modal-card">
        <div class="modal-header">
          <div class="modal-title">🚗 車両情報</div>
          <button class="modal-close" id="closeCarBtn">閉じる</button>
        </div>
        <div class="modal-body"><div id="vehicleList"></div></div>
      </div>
    </div>

    <script>
      /* ===== State ===== */
      let userId = "",
        displayName = "";
      let CUSTOMER = null;
      let VEHICLES = [],
        SELECTED = null; // SELECTED は主車両
      let HISTORY = []; // SELECTED に紐づく履歴
      const HIST_PAGE = 10;
      let histPage = 0;

      /* ===== Helpers ===== */
      const $ = (s, el = document) => el.querySelector(s);
      const $$ = (s, el = document) => Array.from(el.querySelectorAll(s));
      const toast = (m) => {
        const n = document.createElement("div");
        n.textContent = m;
        n.style.cssText =
          "position:fixed;left:50%;top:16px;transform:translateX(-50%);background:rgba(67,56,202,.97);color:#fff;padding:10px 14px;border-radius:999px;font-weight:700;z-index:10001";
        document.body.appendChild(n);
        setTimeout(() => n.remove(), 2000);
      };
      const fmtDate = (s) => {
        const d = new Date(s);
        if (isNaN(+d)) return "-";
        return `${d.getFullYear()}年${d.getMonth() + 1}月${d.getDate()}日`;
      };
      const showBusy = (f) => {
        $("#busy").classList.toggle("show", !!f);
      };
      async function gasGet(params) {
        const url = new URL(window.GAS_URL);
        Object.entries(params || {}).forEach(([k, v]) =>
          url.searchParams.set(k, v)
        );
        const res = await fetch(url.toString(), {
          method: "GET",
          credentials: "omit",
        });
        return res.json();
      }
      async function gasPost(obj) {
        const fd = new FormData();
        for (const [k, v] of Object.entries(obj))
          fd.append(
            k,
            typeof v === "object" ? JSON.stringify(v) : String(v ?? "")
          );
        const res = await fetch(window.GAS_URL, {
          method: "POST",
          body: fd,
          credentials: "omit",
        });
        return res.json();
      }

      /* ===== Init ===== */
      window.addEventListener("DOMContentLoaded", async () => {
        try {
          await liff.init({ liffId: window.LIFF_ID });
          if (!liff.isLoggedIn()) {
            liff.login();
            return;
          }
          const p = await liff.getProfile();
          userId = p.userId;
          displayName = p.displayName || "";
          $("#avatar").textContent = displayName ? displayName.charAt(0) : "👤";
          await loadAll();
          $("#loading").style.display = "none";
          $("#content").style.display = "block";
        } catch (e) {
          console.error(e);
          alert("LINEとの接続に失敗しました");
        }
      });

      /* ===== Loaders ===== */
      async function loadAll() {
        const j = await gasGet({ userId });
        if (j.status !== "success") throw new Error(j.message || "load error");

        const data = j.data || {};
        CUSTOMER = data.customer || null;
        VEHICLES = Array.isArray(data.vehicles) ? data.vehicles : [];
        SELECTED = VEHICLES.find((v) => v.isPrimary) || VEHICLES[0] || null;
        HISTORY = Array.isArray(data.history) ? data.history : [];

        // header
        $("#userName").textContent = `${displayName} さん`;
        $("#carInfo").textContent = SELECTED
          ? `${SELECTED.modelName || "-"}（${CUSTOMER?.carNumber || "-"}）`
          : "-";
        $("#headerMileage").textContent = CUSTOMER?.lastMileage ?? "-";

        renderVehicleModalList();
        displayRecommendations(data.nextMaintenance || []);
        renderNextFromInspection(SELECTED);
      }

      /* ===== Recommendations ===== */
      function displayRecommendations(recs) {
        const box = $("#recommendations");
        if (!recs?.length) {
          box.innerHTML =
            '<p style="color:#64748b">現在、推奨メンテナンスはありません✨</p>';
          return;
        }
        box.innerHTML = recs
          .map((r) => {
            const urgent = r.urgency === "至急";
            const badge = urgent
              ? '<span class="badge" style="background:#fee2e2;color:#991b1b">至急</span>'
              : '<span class="badge" style="background:#fef3c7;color:#92400e">推奨</span>';
            return `<div style="background:#f6f7ff;border-left:4px solid ${
              urgent ? "#ef4444" : "#f59e0b"
            };padding:12px;border-radius:10px;margin-bottom:8px">
      <div style="display:flex;gap:8px;align-items:center"><strong>${
        r.type
      }</strong>${badge}</div>
      <div>${r.reason || ""}</div>
    </div>`;
          })
          .join("");
      }

      /* ===== Next date + GCal ===== */
      function renderNextFromInspection(v) {
        const box = $("#nextBox");
        if (!v || !v.nextInspection) {
          box.style.display = "none";
          return;
        }
        const dt = new Date(v.nextInspection);
        if (isNaN(+dt)) {
          box.style.display = "none";
          return;
        }
        const copy = new Date(dt);
        copy.setDate(copy.getDate() - 14);
        $("#nextText").textContent = `${fmtDate(
          copy
        )} 頃に点検をおすすめします`;
        box.style.display = "block";
        $("#gcalBtn").onclick = () => {
          const pad = (n) => String(n).padStart(2, "0");
          const y = copy.getFullYear(),
            m = pad(copy.getMonth() + 1),
            d = pad(copy.getDate());
          const start = `${y}${m}${d}T100000`,
            end = `${y}${m}${d}T110000`;
          const q = new URLSearchParams({
            action: "TEMPLATE",
            text: "点検の目安日",
            dates: `${start}/${end}`,
            details: "LINEのマイページから作成",
            ctz: "Asia/Tokyo",
          }).toString();
          liff.openWindow({
            url: `https://calendar.google.com/calendar/render?${q}`,
            external: true,
          });
        };
      }

      /* ===== Vehicles modal ===== */
      $("#openCarBtn").addEventListener("click", () => {
        renderVehicleModalList();
        $("#carModal").classList.add("show");
        $("#carModal").setAttribute("aria-hidden", "false");
      });
      $("#closeCarBtn").addEventListener("click", closeCar);
      $("#carModal .modal-backdrop").addEventListener("click", closeCar);
      function closeCar() {
        $("#carModal").classList.remove("show");
        $("#carModal").setAttribute("aria-hidden", "true");
      }

      function renderVehicleModalList() {
        const el = $("#vehicleList");
        if (!VEHICLES.length) {
          el.innerHTML =
            '<div class="vehicle"><div>車両情報が登録されていません</div></div>';
          return;
        }
        el.innerHTML = VEHICLES.map(
          (v, i) => `
    <div class="vehicle">
      <div style="font-weight:800">${i + 1}. ${v.modelName || "-"}</div>
      <div>ナンバー：${CUSTOMER?.carNumber || "-"}</div>
      <div>カテゴリ：${v.category || "-"}</div>
      <div>排気量：${v.displacement || "-"}</div>
      <div>初年度登録：${v.firstReg || "-"}</div>
      <div>次回車検：${v.nextInspection || "-"}</div>
      <div>残り日数：${
        typeof v.daysToInspection === "number" ? v.daysToInspection + "日" : "-"
      }</div>
      <label style="display:flex;align-items:center;gap:8px;margin-top:6px">
        <input type="radio" name="primaryVehicle" value="${v.row}" ${
            v.isPrimary ? "checked" : ""
          }>
        この車をメイン表示にする
      </label>
    </div>
  `
        ).join("");

        el.querySelectorAll('input[name="primaryVehicle"]').forEach((r) => {
          r.addEventListener("change", async (e) => {
            const row = Number(e.target.value);
            showBusy(true);
            try {
              const j = await gasPost({
                action: "setPrimaryVehicle",
                userId,
                row,
                token: window.POST_TOKEN,
              });
              if (j.status === "success") {
                // クライアント状態を更新
                VEHICLES = VEHICLES.map((v) => ({
                  ...v,
                  isPrimary: v.row === row,
                }));
                SELECTED = VEHICLES.find((v) => v.row === row) || SELECTED;
                $("#carInfo").textContent = `${SELECTED?.modelName || "-"}（${
                  CUSTOMER?.carNumber || "-"
                }）`;
                // 履歴と推奨を取り直す
                await reloadHistoryOnly();
                await reloadRecommendationsOnly();
                toast("メイン車両を更新しました");
              } else {
                toast("更新に失敗: " + (j.message || ""));
              }
            } catch {
              toast("通信エラー");
            } finally {
              showBusy(false);
            }
          });
        });
      }

      async function reloadHistoryOnly() {
        // GET を呼び直しても良いが、無駄を抑え一回の軽量呼び出し
        const j = await gasGet({ userId }); // 確実性重視で全体再読込
        const data = j.data || {};
        CUSTOMER = data.customer || CUSTOMER;
        VEHICLES = data.vehicles || VEHICLES;
        SELECTED = VEHICLES.find((v) => v.isPrimary) || SELECTED;
        HISTORY = data.history || [];
      }

      async function reloadRecommendationsOnly() {
        // nextMaintenance は GET 返却に含まれるので合わせて
        const j = await gasGet({ userId });
        const data = j.data || {};
        displayRecommendations(data.nextMaintenance || []);
        renderNextFromInspection(SELECTED);
      }

      /* ===== History modal ===== */
      const histModal = $("#historyModal"),
        listEl = $("#modalHistoryList"),
        prevBtn = $("#prevBtn"),
        nextBtn = $("#nextBtn"),
        pageInfo = $("#pageInfo");
      $("#openHistoryBtn").addEventListener("click", () => {
        histPage = 0;
        renderHistoryModal();
        histModal.classList.add("show");
      });
      $("#closeHistoryBtn").addEventListener("click", closeHistory);
      histModal
        .querySelector(".modal-backdrop")
        .addEventListener("click", closeHistory);
      function closeHistory() {
        histModal.classList.remove("show");
      }

      function renderHistoryModal() {
        const total = Math.max(1, Math.ceil(HISTORY.length / HIST_PAGE));
        if (histPage >= total) histPage = total - 1;
        if (histPage < 0) histPage = 0;
        const slice = HISTORY.slice(
          histPage * HIST_PAGE,
          (histPage + 1) * HIST_PAGE
        );
        listEl.innerHTML = slice
          .map(
            (h) => `
    <div class="hist">
      <div class="date">${fmtDate(h.date)}</div>
      <div class="title">${h.type || ""}</div>
      <div style="color:#6b7280">${h.detail || ""}</div>
      <div class="meta">
        <span class="price">¥${(Number(h.price) || 0).toLocaleString()}</span>
        <span>${
          h.mileage ? Number(h.mileage).toLocaleString() + "km" : "-"
        }</span>
      </div>
    </div>
  `
          )
          .join("");
        prevBtn.disabled = histPage === 0;
        nextBtn.disabled = histPage + 1 >= total;
        pageInfo.textContent = `${histPage + 1} / ${total}`;
      }
      prevBtn.addEventListener("click", () => {
        histPage--;
        renderHistoryModal();
      });
      nextBtn.addEventListener("click", () => {
        histPage++;
        renderHistoryModal();
      });

      /* ===== Add history ===== */
      $("#hTypeSelect").addEventListener("change", () => {
        $("#hTypeOther").style.display =
          $("#hTypeSelect").value === "__other__" ? "block" : "none";
      });
      $("#datePick").addEventListener("click", () =>
        $("#hDate").showPicker?.()
      );

      $("#addHistoryBtn").addEventListener("click", async () => {
        if (!SELECTED) {
          toast("車両が見つかりません");
          return;
        }
        const typeVal =
          $("#hTypeSelect").value === "__other__"
            ? ($("#hTypeOther").value || "").trim()
            : $("#hTypeSelect").value;
        const payload = {
          action: "appendHistory",
          userId,
          date: $("#hDate").value,
          type: (typeVal || "").trim(),
          detail: ($("#hTypeOther").value || "").trim(),
          price: Number($("#hPrice").value || 0),
          mileage: Number($("#hMileage").value || 0),
          vehicleRow: SELECTED.row,
          token: window.POST_TOKEN,
        };
        if (!payload.date || !payload.type) {
          toast("整備日と整備項目は必須です");
          return;
        }

        showBusy(true);
        try {
          const j = await gasPost(payload);
          if (j.status === "success") {
            toast("登録しました");
            // 入力リセット
            ["hDate", "hTypeOther", "hPrice", "hMileage"].forEach(
              (id) => ($("#" + id).value = "")
            );
            $("#hTypeSelect").value = "";
            $("#hTypeOther").style.display = "none";
            // 再取得
            await loadAll();
          } else {
            toast("登録に失敗: " + (j.message || ""));
          }
        } catch {
          toast("通信エラー");
        } finally {
          showBusy(false);
        }
      });

      /* ===== Mileage ===== */
      $("#saveMileageBtn").addEventListener("click", async () => {
        const v = Number($("#mileageInput").value || 0);
        if (!v) {
          toast("走行距離を入力してください");
          return;
        }
        showBusy(true);
        try {
          const j = await gasPost({
            action: "updateMileage",
            userId,
            mileage: v,
            token: window.POST_TOKEN,
          });
          if (j.status === "success") {
            toast("保存しました");
            await loadAll();
          } else {
            toast("保存に失敗: " + (j.message || ""));
          }
        } catch {
          toast("通信エラー");
        } finally {
          showBusy(false);
        }
      });

      /* ===== Reserve ===== */
      $("#reserveBtn").addEventListener("click", () => {
        const url = new URL(window.BOOKING_URL);
        if (SELECTED) {
          url.searchParams.set("vehicle_id", SELECTED.row);
          if (SELECTED.modelName)
            url.searchParams.set("model", SELECTED.modelName);
        }
        liff.openWindow({ url: url.toString(), external: false });
      });
    </script>
  </body>
</html>
