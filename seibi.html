<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>整備履歴 マイページ</title>

    <!-- LIFF SDK -->
    <script
      src="https://static.line-scdn.net/liff/edge/2/sdk.js"
      charset="utf-8"
    ></script>

    <style>
      :root {
        --primary: #4f46e5;
        --warning: #f59e0b;
        --danger: #ef4444;
        --gray: #64748b;
        --muted: #94a3b8;
        --border: #e5e7eb;
      }
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Noto Sans JP", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 16px;
        color: #0f172a;
      }
      .container {
        max-width: 700px;
        margin: 0 auto;
      }
      .card {
        background: #fff;
        border-radius: 16px;
        padding: 18px;
        margin-bottom: 16px;
        box-shadow: 0 10px 18px rgba(15, 23, 42, 0.1);
      }
      .header {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-bottom: 12px;
      }
      .avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
        display: grid;
        place-items: center;
        font-size: 24px;
        font-weight: 800;
      }
      h2 {
        font-size: 20px;
        margin: 0 0 4px;
      }
      .sub {
        color: var(--gray);
        font-size: 14px;
      }
      .section-title {
        font-weight: 800;
        font-size: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 10px;
      }
      .muted {
        color: var(--muted);
        font-size: 13px;
      }
      .hint-badge {
        display: inline-block;
        padding: 6px 10px;
        background: #eef2ff;
        color: #3730a3;
        border-radius: 999px;
        font-weight: 800;
        font-size: 13px;
      }
      .btn {
        appearance: none;
        border: none;
        width: 100%;
        padding: 14px 16px;
        font-weight: 800;
        font-size: 16px;
        border-radius: 12px;
        color: #fff;
        background: var(--primary);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        cursor: pointer;
      }
      .btn.ghost {
        background: #e5e7eb;
        color: #111;
      }
      .row {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      .field {
        width: 100%;
        padding: 12px 14px;
        border: 1px solid var(--border);
        border-radius: 12px;
        font-size: 16px;
      }

      /* 履歴表示 */
      .hist {
        padding: 14px 16px;
        border-bottom: 1px solid var(--border);
      }
      .hist-date {
        color: var(--gray);
        font-size: 14px;
        margin-bottom: 4px;
      }
      .hist-title-row {
        display: flex;
        align-items: center;
        gap: 10px;
        justify-content: space-between;
      }
      .hist-type {
        font-size: 18px;
        font-weight: 900;
      }
      .veh-badge {
        font-size: 12px;
        font-weight: 800;
        color: #4338ca;
        background: #eef2ff;
        border: 1px solid #c7d2fe;
        border-radius: 999px;
        padding: 4px 8px;
        white-space: nowrap;
      }
      .hist-detail {
        color: #475569;
        font-size: 14px;
        margin: 6px 0;
        white-space: pre-wrap;
      }
      .hist-meta {
        display: flex;
        justify-content: space-between;
        font-weight: 800;
      }
      .hist-meta .price {
        color: #7c3aed;
      }
      .hist-meta .km {
        color: var(--gray);
      }

      /* モーダル & オーバーレイ */
      .modal {
        position: fixed;
        inset: 0;
        display: none;
        place-items: center;
        padding: 16px;
        z-index: 9999;
      }
      .modal.show {
        display: grid;
      }
      .backdrop {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
      }
      .modal-card {
        position: relative;
        background: #fff;
        border-radius: 16px;
        width: min(760px, 95vw);
        max-height: 88vh;
        display: flex;
        flex-direction: column;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
      }
      .modal-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 16px;
        border-bottom: 1px solid var(--border);
      }
      .modal-title {
        font-weight: 900;
        font-size: 18px;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .modal-body {
        overflow: auto;
        padding: 10px 6px;
      }
      .modal-footer {
        display: flex;
        gap: 10px;
        padding: 12px;
        border-top: 1px solid var(--border);
      }
      .loading-overlay {
        position: fixed;
        inset: 0;
        display: none;
        place-items: center;
        z-index: 10000;
      }
      .loading-overlay.show {
        display: grid;
      }
      .loading-box {
        background: #111827;
        color: #fff;
        border-radius: 12px;
        padding: 12px 16px;
        font-weight: 800;
        box-shadow: 0 8px 26px rgba(0, 0, 0, 0.25);
      }

      /* 推奨ボックス */
      .rec-card {
        background: #f8fafc;
        border-left: 4px solid var(--warning);
        padding: 12px;
        border-radius: 8px;
        margin: 8px 0;
      }
      .rec-card.urgent {
        border-left-color: var(--danger);
        background: #fef2f2;
      }
    </style>
  </head>

  <body>
    <!-- 情報更新/読込 オーバーレイ -->
    <div id="overlay" class="loading-overlay" aria-hidden="true">
      <div class="loading-box"><span id="overlayMsg">読み込み中…</span></div>
    </div>

    <div class="container" id="content" style="display: block">
      <!-- ヘッダ -->
      <div class="card">
        <div class="header">
          <div id="avatar" class="avatar">👤</div>
          <div>
            <h2 id="userName">-</h2>
            <div class="sub" id="carInfo">-</div>
            <div
              class="sub"
              id="mileageInfo"
              style="margin-top: 2px; display: none"
            ></div>
          </div>
        </div>
        <button class="btn ghost" id="openCarBtn">車両情報を見る</button>
      </div>

      <!-- 推奨メンテ -->
      <div class="card">
        <div class="section-title">🔧 次回メンテナンス推奨</div>
        <div class="muted" id="recTarget" style="margin: -2px 0 8px">
          対象車両：-
        </div>
        <div id="recommendations"><p class="muted">読み込み中…</p></div>
      </div>

      <!-- 履歴 -->
      <div class="card">
        <div class="section-title">📋 整備履歴</div>
        <button class="btn" id="openHistoryBtn">整備履歴を見る</button>
      </div>

      <!-- 走行距離更新 -->
      <div class="card">
        <div class="section-title">✏️ 走行距離の更新</div>
        <div class="row">
          <input
            id="mileageInput"
            class="field"
            type="number"
            inputmode="numeric"
            placeholder="現在の走行距離 (km)"
          />
          <button class="btn" id="saveMileageBtn" style="width: auto">
            保存
          </button>
        </div>
        <div style="margin-top: 8px">
          <span class="hint-badge"
            >現在の走行距離を入れると推奨タイミングが賢くなります</span
          >
        </div>
      </div>

      <!-- 履歴追加 -->
      <div class="card">
        <div class="section-title">➕ 整備履歴を追加</div>
        <label class="muted" style="display: block; margin: 6px 0 6px 2px"
          >整備日</label
        >
        <div class="row" style="align-items: center">
          <input
            id="hDate"
            class="field"
            type="date"
            placeholder="yyyy-mm-dd"
          />
          <button id="dateBtn" class="btn ghost" style="width: auto">
            日付
          </button>
        </div>

        <div class="row" style="margin-top: 8px">
          <select id="hTypeSelect" class="field">
            <option value="" disabled selected>整備項目を選択</option>
            <option>オイル交換</option>
            <option>オイルエレメント交換</option>
            <option>タイヤ交換</option>
            <option>ブレーキフルード交換</option>
            <option>冷却水（LLC）交換</option>
            <option>バッテリー交換</option>
            <option>エアコンフィルター交換</option>
            <option>ワイパーゴム交換</option>
            <option>12ヶ月点検</option>
            <option>車検整備</option>
            <option value="__other__">その他（自由入力）</option>
          </select>
          <input
            id="hPrice"
            class="field"
            type="number"
            inputmode="numeric"
            placeholder="金額(円)"
          />
        </div>

        <input
          id="hTypeOther"
          class="field"
          placeholder="例: エンジンオイル交換"
          style="margin-top: 8px; display: none"
        />
        <div class="row" style="margin-top: 8px">
          <input
            id="hMileage"
            class="field"
            type="number"
            inputmode="numeric"
            placeholder="整備時走行距離(km)"
          />
        </div>

        <button class="btn" id="addHistoryBtn" style="margin-top: 12px">
          この内容で登録する
        </button>
      </div>

      <!-- 次回メンテ目安日 -->
      <div class="card" id="nextBox" style="display: none">
        <div class="section-title">📅 次回メンテ目安日</div>
        <p id="nextText" style="margin: 0 0 10px"></p>
        <button class="btn" id="gcalBtn">Googleカレンダーに追加</button>
      </div>

      <!-- 予約CTA -->
      <div class="card">
        <div class="row" style="align-items: center; gap: 14px">
          <div
            id="ctaLogo"
            style="
              width: 56px;
              height: 56px;
              border-radius: 12px;
              background: #fff center/cover no-repeat;
              box-shadow: 0 4px 16px rgba(79, 70, 229, 0.25);
            "
          ></div>
          <div>
            <div style="font-size: 18px; font-weight: 900">
              次回メンテナンスを予約する
            </div>
            <div style="color: #4f46e5; font-weight: 800">
              “最短1分で完了” あなたのクルマに、安心のケアを。
            </div>
          </div>
        </div>
        <button id="reserveBtn" class="btn" style="margin-top: 10px">
          📆 次回メンテナンスを予約する
        </button>
      </div>
    </div>

    <!-- 履歴モーダル -->
    <div id="historyModal" class="modal" aria-hidden="true">
      <div class="backdrop"></div>
      <div class="modal-card">
        <div class="modal-header">
          <div class="modal-title">📄 整備履歴</div>
          <button class="btn ghost" id="closeHistoryBtn" style="width: auto">
            閉じる
          </button>
        </div>
        <div class="modal-body"><div id="modalHistoryList"></div></div>
        <div class="modal-footer" id="modalFooter">
          <button class="btn ghost" id="prevBtn" style="width: auto">
            前へ
          </button>
          <button class="btn ghost" id="nextBtn" style="width: auto">
            次へ
          </button>
          <div
            id="pageInfo"
            style="margin-left: auto; color: var(--gray); font-weight: 800"
          ></div>
        </div>
      </div>
    </div>

    <!-- 車両モーダル -->
    <div id="carModal" class="modal" aria-hidden="true">
      <div class="backdrop"></div>
      <div class="modal-card">
        <div class="modal-header">
          <div class="modal-title">🚗 車両情報</div>
          <button class="btn ghost" id="closeCarBtn" style="width: auto">
            閉じる
          </button>
        </div>
        <div class="modal-body"><div id="vehicleList"></div></div>
      </div>
    </div>

    <script>
      /* ==== あなたの設定 ==== */
      window.LIFF_ID = "2008228464-Jy1OL86j";
      window.GAS_URL =
        "https://script.google.com/macros/s/AKfycbz0EzPRsZ77DFPU8qC555lxya1Zo_KHVRbl_Z32WBKRCIKPb5GCDTgNm7mrhcEUUlDH/exec";
      window.POST_TOKEN = "change-me-32chars";
      window.BOOKING_BASE =
        "https://liff.line.me/2008228464-nMpDkLPK?calendar_salon_id=18905&ts=1760362889";
      window.MAINTENANCE_LOGO_URL =
        "https://omatsu-2024.github.io/liff-oil-change/img/Maintenance_Logo.png";

      /* ========= ユーティリティ ========= */
      const $ = (s, el = document) => el.querySelector(s);
      const toast = (m) => {
        const n = document.createElement("div");
        n.textContent = m;
        n.style.cssText =
          "position:fixed;left:50%;top:16px;transform:translateX(-50%);background:rgba(67,56,202,.96);color:#fff;padding:10px 14px;border-radius:999px;font-weight:800;z-index:10001";
        document.body.appendChild(n);
        setTimeout(() => n.remove(), 2200);
      };
      const fmtDateJa = (s) => {
        const d = new Date(s);
        if (isNaN(+d)) return "-";
        return `${d.getFullYear()}年${d.getMonth() + 1}月${d.getDate()}日`;
      };
      const showOverlay = (on, msg) => {
        const ov = $("#overlay"),
          label = $("#overlayMsg");
        if (typeof msg === "string" && msg) label.textContent = msg;
        ov.classList.toggle("show", !!on);
        ov.setAttribute("aria-hidden", on ? "false" : "true");
      };
      const getQueryParam = (k) =>
        new URLSearchParams(location.search).get(k) || "";

      function toCc(displacement) {
        if (displacement == null) return null;
        const s = String(displacement);
        const m1 = s.match(/(\d{3,5})\s*cc/i);
        if (m1) return Number(m1[1]);
        const m2 = s.match(/([\d.]+)\s*l/i);
        if (m2) return Math.round(parseFloat(m2[1]) * 1000);
        const n = Number(s.replace(/[^\d.]/g, ""));
        return isNaN(n) ? null : n;
      }
      function normalizeFirstReg(x) {
        if (!x) return null;
        let s = String(x).trim();
        if (/^\d{4}-\d{2}$/.test(s)) s += "-01";
        if (/^\d{4}\/\d{2}$/.test(s)) s = s.replace("/", "-") + "-01";
        return s;
      }

      async function gasGet(params) {
        const url = new URL(window.GAS_URL);
        Object.entries(params || {}).forEach(([k, v]) =>
          url.searchParams.set(k, v)
        );
        const res = await fetch(url.toString(), {
          method: "GET",
          credentials: "omit",
        });
        if (!res.ok) throw new Error("GAS GET failed");
        return res.json();
      }
      async function postGAS(obj) {
        const fd = new FormData();
        for (const [k, v] of Object.entries(obj))
          fd.append(
            k,
            typeof v === "object" ? JSON.stringify(v) : String(v ?? "")
          );
        const res = await fetch(window.GAS_URL, {
          method: "POST",
          body: fd,
          credentials: "omit",
        });
        return res.json();
      }

      /* ========= グローバル状態 ========= */
      let userId = "",
        displayName = "";
      let VEHICLES = [],
        SELECTED = null,
        CUSTOMER = null;
      let HISTORY = [];
      const HIST_PAGE_SIZE = 10;
      let histPage = 0;

      /* ========= 車検計算（フロント補完） ========= */
      function getCycleMonths(category, cc) {
        const cat = (category || "passenger_private").trim();
        if (cat === "motorcycle") {
          const n = Number(cc) || 0;
          if (n >= 251) return { initial: 24, repeat: 24 };
          return { initial: 0, repeat: 0 };
        }
        if (cat === "commercial_or_truck") return { initial: 12, repeat: 12 };
        return { initial: 36, repeat: 24 };
      }
      function ensureNextInspection(v) {
        let next = v.nextInspection || null,
          days =
            typeof v.daysToInspection === "number" ? v.daysToInspection : null;
        if (!next && v.firstRegistration) {
          const cyc = getCycleMonths(v.category, v.displacementCc);
          if (cyc.initial || cyc.repeat) {
            const first = new Date(v.firstRegistration);
            if (!isNaN(+first)) {
              let cur = new Date(first);
              cur.setMonth(cur.getMonth() + cyc.initial);
              const step = Math.max(1, cyc.repeat || 0),
                today = new Date();
              while (step && cur < today) cur.setMonth(cur.getMonth() + step);
              const pad = (n) => String(n).padStart(2, "0");
              next = `${cur.getFullYear()}-${pad(cur.getMonth() + 1)}-${pad(
                cur.getDate()
              )}`;
            }
          }
        }
        if (next && days == null) {
          const today = new Date(),
            base = new Date(
              today.getFullYear(),
              today.getMonth(),
              today.getDate()
            );
          days = Math.floor((new Date(next) - base) / 86400000);
        }
        return { nextInspection: next, daysToInspection: days };
      }

      /* ========= 正規化 ========= */
      function normalizeVehicles(raw) {
        const list = Array.isArray(raw) ? raw : [];
        return list.map((v, i) => {
          const model =
            v.model ??
            v.modelName ??
            v.carModel ??
            v.vehicleModel ??
            v.name ??
            "-";
          const plate = v.plate ?? v.carNumber ?? v.number ?? "";
          const first =
            v.firstRegistration ?? normalizeFirstReg(v.firstReg) ?? null;
          const cc = v.displacementCc ?? toCc(v.displacement) ?? null;
          const id = v.vehicleId ?? v.id ?? String(v.row ?? i + 1);
          const base = {
            vehicleId: id,
            row: v.row ?? null,
            model,
            plate,
            category: v.category ?? v.type ?? "",
            firstRegistration: first,
            displacementCc: cc,
            isPrimary: !!v.isPrimary,
            mileage: v.mileage ?? v.lastMileage ?? null,
            nextInspection: v.nextInspection ?? null,
            daysToInspection:
              typeof v.daysToInspection === "number"
                ? v.daysToInspection
                : null,
          };
          const { nextInspection, daysToInspection } =
            ensureNextInspection(base);
          return { ...base, nextInspection, daysToInspection };
        });
      }

      /* ========= 初期化 ========= */
      window.addEventListener("DOMContentLoaded", init);
      async function init() {
        try {
          $(
            "#ctaLogo"
          ).style.backgroundImage = `url('${window.MAINTENANCE_LOGO_URL}')`;

          await liff.init({
            liffId: window.LIFF_ID,
            withLoginOnExternalBrowser: true,
          });
          if (!liff.isLoggedIn()) {
            liff.login({ redirectUri: location.href });
            return;
          }

          let prof = null;
          try {
            prof = await liff.getProfile();
          } catch (_) {}
          userId =
            prof?.userId ||
            (liff.getDecodedIDToken?.() || {}).sub ||
            localStorage.getItem("liff_uid_cache") ||
            getQueryParam("uid") ||
            "";
          displayName = prof?.displayName || "";
          if (!userId) {
            alert(
              "ユーザーIDが取得できませんでした。\nLINEアプリ内で開くか、LIFFのスコープ（openid, profile）を有効にしてください。"
            );
            return;
          }
          try {
            localStorage.setItem("liff_uid_cache", userId);
          } catch (_) {}

          $("#avatar").textContent = displayName ? displayName[0] : "👤";
          $("#userName").textContent = (displayName || "") + " さん";

          showOverlay(true, "データを読み込み中…");
          await loadAll(); // 一括ロード（myPage）→ だめなら個別エンドポイントで補完
          renderHeaderAndInputs();
          renderRecommendationsFromVehicle(SELECTED);
          showNextDateFromInspection(SELECTED);
        } catch (e) {
          console.error(e);
          toast("初期化に失敗しました");
        } finally {
          showOverlay(false);
        }
      }

      async function loadAll() {
        // 1) myPage 一括
        let my = await gasGet({ userId }).catch(() => null);
        if (my && my.status === "success") {
          const d = my.data || {};
          CUSTOMER = d.customer || null;
          VEHICLES = normalizeVehicles(d.vehicles || []);
          if (!VEHICLES.length && CUSTOMER) {
            VEHICLES = normalizeVehicles([
              {
                vehicleId: "main",
                modelName: CUSTOMER.carModel,
                carNumber: CUSTOMER.carNumber,
                firstReg: CUSTOMER.firstReg,
                displacement: CUSTOMER.displacement,
                lastMileage: CUSTOMER.lastMileage,
                isPrimary: true,
              },
            ]);
          }
          HISTORY = Array.isArray(d.history) ? d.history : [];
        } else {
          // 2) 個別
          CUSTOMER = null;
          const vj = await gasGet({ action: "listVehicles", userId }).catch(
            () => null
          );
          VEHICLES = normalizeVehicles((vj && vj.vehicles) || []);
          const primary =
            VEHICLES.find((v) => v.isPrimary) || VEHICLES[0] || null;
          if (primary) {
            const hj = await gasGet({
              action: "listRecords",
              vehicleId: primary.vehicleId,
            }).catch(() => null);
            HISTORY = (hj && hj.records) || [];
          } else {
            HISTORY = [];
          }
        }
        SELECTED = VEHICLES.find((v) => v.isPrimary) || VEHICLES[0] || null;
      }

      function renderHeaderAndInputs() {
        const plateText = SELECTED?.plate || "-";
        $("#carInfo").textContent = `${SELECTED?.model || "-"}（${plateText}）`;
        $("#recTarget").textContent = `対象車両：${SELECTED?.model || "-"}`;

        const latestMileage =
          SELECTED?.mileage ?? CUSTOMER?.lastMileage ?? null;
        if (latestMileage != null) {
          $("#mileageInput").value = latestMileage ? String(latestMileage) : "";
          $("#mileageInfo").style.display = "block";
          $("#mileageInfo").textContent = `現在の走行距離：${Number(
            latestMileage || 0
          ).toLocaleString()} km`;
        } else {
          $("#mileageInfo").style.display = "none";
        }
      }

      /* ========= 推奨メンテ ========= */
      function renderRecommendationsFromVehicle(v) {
        const box = $("#recommendations");
        $("#recTarget").textContent = `対象車両：${v?.model || "-"}`;
        if (!v) {
          box.innerHTML = `<p class="muted">現在、推奨メンテナンスはありません✨</p>`;
          return;
        }

        const recs = [];
        if (typeof v.daysToInspection === "number" && v.daysToInspection >= 0) {
          const urgent = v.daysToInspection <= 30;
          recs.push({
            type: "車検整備",
            urgency: urgent ? "至急" : "推奨",
            reason: `次回車検日 ${fmtDateJa(v.nextInspection)}（残り ${
              v.daysToInspection
            } 日）`,
          });
        }
        const m = new Date().getMonth() + 1;
        if (m >= 10 || m <= 3) {
          recs.push({
            type: "スタッドレスタイヤ交換",
            urgency: "推奨",
            reason: "冬季のため",
          });
        }

        box.innerHTML = recs.length
          ? recs
              .map((r) => {
                const badge =
                  r.urgency === "至急"
                    ? '<span class="hint-badge" style="background:#fee2e2;color:#991b1b">至急</span>'
                    : '<span class="hint-badge" style="background:#fef3c7;color:#92400e">推奨</span>';
                return `<div class="rec-card ${
                  r.urgency === "至急" ? "urgent" : ""
                }">
            <div style="display:flex;gap:10px;align-items:center;font-weight:900">${
              r.type
            } ${badge}</div>
            <div style="margin-top:6px">${r.reason || ""}</div></div>`;
              })
              .join("")
          : `<p class="muted">現在、推奨メンテナンスはありません✨</p>`;
      }

      /* ========= 次回目安 + Googleカレンダー ========= */
      function showNextDateFromInspection(v) {
        const box = $("#nextBox");
        if (!v || !v.nextInspection) {
          box.style.display = "none";
          return;
        }
        const dt = new Date(v.nextInspection);
        if (isNaN(+dt)) {
          box.style.display = "none";
          return;
        }
        dt.setDate(dt.getDate() - 14);
        $("#nextText").textContent = `${fmtDateJa(
          dt
        )} 頃に点検をおすすめします`;
        box.style.display = "block";
        $("#gcalBtn").onclick = () => {
          const pad = (n) => String(n).padStart(2, "0");
          const y = dt.getFullYear(),
            m = pad(dt.getMonth() + 1),
            d = pad(dt.getDate());
          const start = `${y}${m}${d}T100000`,
            end = `${y}${m}${d}T110000`;
          const query = new URLSearchParams({
            action: "TEMPLATE",
            text: "点検の目安日",
            dates: `${start}/${end}`,
            details: "LINEのマイページから作成",
            ctz: "Asia/Tokyo",
          }).toString();
          liff.openWindow({
            url: `https://calendar.google.com/calendar/render?${query}`,
            external: true,
          });
        };
      }

      /* ========= 履歴モーダル ========= */
      const historyModal = $("#historyModal"),
        modalList = $("#modalHistoryList");
      const prevBtn = $("#prevBtn"),
        nextBtn = $("#nextBtn"),
        pageInfo = $("#pageInfo");

      $("#openHistoryBtn").addEventListener("click", () => {
        histPage = 0;
        renderHistoryModal();
        historyModal.classList.add("show");
        historyModal.setAttribute("aria-hidden", "false");
      });
      $("#closeHistoryBtn").addEventListener("click", closeHistory);
      historyModal
        .querySelector(".backdrop")
        .addEventListener("click", closeHistory);
      function closeHistory() {
        historyModal.classList.remove("show");
        historyModal.setAttribute("aria-hidden", "true");
      }

      function renderHistoryModal() {
        const totalPages = Math.max(
          1,
          Math.ceil(HISTORY.length / HIST_PAGE_SIZE)
        );
        if (histPage >= totalPages) histPage = totalPages - 1;
        if (histPage < 0) histPage = 0;

        const slice = HISTORY.slice(
          histPage * HIST_PAGE_SIZE,
          (histPage + 1) * HIST_PAGE_SIZE
        );
        modalList.innerHTML = slice
          .map((it) => {
            // ★ 重要：履歴の車両名は保存時の vehicleModel のみを使う（メイン車切替で変わらない）
            const vName = it.vehicleModel || it.model || it.vehicle || "-";
            return `<div class="hist">
            <div class="hist-date">${fmtDateJa(it.date || it.performedAt)}</div>
            <div class="hist-title-row">
              <div class="hist-type">${it.type || it.category || ""}</div>
              <div class="veh-badge">${vName}</div>
            </div>
            <div class="hist-detail">${it.detail || it.title || ""}</div>
            <div class="hist-meta">
              <span class="price">¥${(
                Number(it.price || it.cost) || 0
              ).toLocaleString()}</span>
              <span class="km">${
                it.mileage ? Number(it.mileage).toLocaleString() + "km" : "-"
              }</span>
            </div>
          </div>`;
          })
          .join("");

        const footer = $("#modalFooter");
        if (totalPages === 1) {
          footer.style.display = "none";
        } else {
          footer.style.display = "flex";
          prevBtn.disabled = histPage === 0;
          nextBtn.disabled = histPage + 1 >= totalPages;
          pageInfo.textContent = `${histPage + 1} / ${totalPages}`;
        }
      }
      prevBtn.addEventListener("click", () => {
        histPage--;
        renderHistoryModal();
      });
      nextBtn.addEventListener("click", () => {
        histPage++;
        renderHistoryModal();
      });

      /* ========= 車両モーダル + 既定車切替 ========= */
      const carModal = $("#carModal"),
        vehicleListEl = $("#vehicleList");
      $("#openCarBtn").addEventListener("click", () => {
        renderVehicleModalList();
        carModal.classList.add("show");
        carModal.setAttribute("aria-hidden", "false");
      });
      $("#closeCarBtn").addEventListener("click", closeCar);
      carModal.querySelector(".backdrop").addEventListener("click", closeCar);
      function closeCar() {
        carModal.classList.remove("show");
        carModal.setAttribute("aria-hidden", "true");
      }

      function renderVehicleModalList() {
        if (!VEHICLES.length) {
          vehicleListEl.innerHTML = `<div class="hist">車両情報が登録されていません</div>`;
          return;
        }
        vehicleListEl.innerHTML = VEHICLES.map(
          (v, i) => `
          <div class="hist" style="border-bottom:1px dashed var(--border)">
            <div class="hist-type">${i + 1}. ${v.model || "-"}</div>
            <div class="hist-detail">ナンバー：${v.plate || "-"}</div>
            <div class="hist-detail">カテゴリ：${v.category || "-"}</div>
            <div class="hist-detail">排気量：${
              v.displacementCc != null ? v.displacementCc : "-"
            } cc</div>
            <div class="hist-detail">初度登録：${
              v.firstRegistration ? fmtDateJa(v.firstRegistration) : "-"
            }</div>
            <div class="hist-detail">次回車検：${
              v.nextInspection ? fmtDateJa(v.nextInspection) : "-"
            }</div>
            <div class="hist-detail">残り日数：${
              typeof v.daysToInspection === "number"
                ? v.daysToInspection + "日"
                : "-"
            }</div>
            <label class="row" style="margin-top:8px;gap:10px;">
              <input type="radio" name="primaryVehicle" value="${
                v.vehicleId
              }" data-row="${v.row || ""}" ${v.isPrimary ? "checked" : ""}>
              この車をメイン表示にする
            </label>
          </div>`
        ).join("");

        vehicleListEl
          .querySelectorAll('input[name="primaryVehicle"]')
          .forEach((r) => {
            r.addEventListener("change", async (e) => {
              const vehicleId = e.target.value;
              const row = e.target.dataset.row
                ? Number(e.target.dataset.row)
                : null;
              try {
                showOverlay(true, "車両情報を更新中…");
                // ★ 両対応：row があれば row で、無ければ vehicleId で更新
                const payload = row
                  ? {
                      action: "setPrimaryVehicle",
                      userId,
                      row,
                      token: window.POST_TOKEN,
                    }
                  : {
                      action: "setPrimaryVehicle",
                      userId,
                      vehicleId,
                      token: window.POST_TOKEN,
                    };
                const j = await postGAS(payload);
                if (j && (j.ok === true || j.status === "success")) {
                  toast("メイン車両を更新しました");
                  VEHICLES = VEHICLES.map((v) => ({
                    ...v,
                    isPrimary: row ? v.row === row : v.vehicleId === vehicleId,
                  }));
                  SELECTED =
                    VEHICLES.find((v) =>
                      row ? v.row === row : v.vehicleId === vehicleId
                    ) || SELECTED;
                  renderHeaderAndInputs();
                  renderRecommendationsFromVehicle(SELECTED);
                  showNextDateFromInspection(SELECTED);
                  await loadHistoryForSelected(); // 履歴は選択車で再取得
                } else {
                  toast("更新に失敗しました");
                }
              } catch (err) {
                console.error(err);
                toast("通信エラー");
              } finally {
                showOverlay(false);
              }
            });
          });
      }

      async function loadHistoryForSelected() {
        if (!SELECTED?.vehicleId) {
          HISTORY = [];
          return;
        }
        // myPage で既に HISTORY が得られている可能性あり → ここでは選択車で再読込
        const j = await gasGet({
          action: "listRecords",
          vehicleId: SELECTED.vehicleId,
        }).catch(() => null);
        HISTORY = (j && j.records) || HISTORY || [];
      }

      /* ========= 入力UI ========= */
      $("#dateBtn").addEventListener("click", () => $("#hDate").showPicker?.());
      const typeSelect = $("#hTypeSelect"),
        typeOther = $("#hTypeOther");
      typeSelect.addEventListener("change", () => {
        const on = typeSelect.value === "__other__";
        typeOther.style.display = on ? "block" : "none";
        if (on) typeOther.focus();
      });

      /* ========= 距離保存 ========= */
      $("#saveMileageBtn").addEventListener("click", async () => {
        const v = Number($("#mileageInput").value || 0);
        if (!v) {
          toast("走行距離を入力してください");
          return;
        }
        try {
          showOverlay(true, "走行距離を保存中…");
          // 個別車両対応：サーバーが vehicleId 受け付ける場合
          const payload = SELECTED?.vehicleId
            ? {
                action: "updateMileage",
                userId,
                vehicleId: SELECTED.vehicleId,
                mileage: v,
                token: window.POST_TOKEN,
              }
            : {
                action: "updateMileage",
                userId,
                mileage: v,
                token: window.POST_TOKEN,
              };
          const j = await postGAS(payload);
          if (j && (j.ok === true || j.status === "success")) {
            toast("保存しました");
            await loadAll();
            renderHeaderAndInputs();
            renderRecommendationsFromVehicle(SELECTED);
            showNextDateFromInspection(SELECTED);
          } else {
            toast("保存に失敗しました");
          }
        } catch (e) {
          console.error(e);
          toast("通信エラー");
        } finally {
          showOverlay(false);
        }
      });

      /* ========= 履歴追加（vehicleModel を保存） ========= */
      $("#addHistoryBtn").addEventListener("click", async () => {
        if (!SELECTED?.vehicleId) {
          toast("車両が見つかりません");
          return;
        }
        const date = $("#hDate").value;
        const tv =
          typeSelect.value === "__other__"
            ? ($("#hTypeOther").value || "").trim()
            : typeSelect.value;
        const payload = {
          action: "appendHistory",
          userId,
          vehicleId: SELECTED.vehicleId,
          date,
          type: (tv || "").trim(),
          detail:
            $("#hTypeOther").style.display === "block"
              ? $("#hTypeOther").value.trim()
              : "",
          price: Number($("#hPrice").value || 0),
          mileage: Number($("#hMileage").value || 0),
          vehicleModel: SELECTED?.model || "", // ★ ここが重要：履歴に車名を刻む
          token: window.POST_TOKEN,
        };
        if (!payload.date || !payload.type) {
          toast("整備日と整備項目は必須です");
          return;
        }
        try {
          showOverlay(true, "履歴を登録中…");
          const j = await postGAS(payload);
          if (j && (j.ok === true || j.status === "success")) {
            toast("登録しました");
            ["hDate", "hTypeOther", "hPrice", "hMileage"].forEach(
              (id) => ($("#" + id).value = "")
            );
            typeSelect.value = "";
            $("#hTypeOther").style.display = "none";
            await loadHistoryForSelected();
          } else {
            toast("登録に失敗しました");
          }
        } catch (e) {
          console.error(e);
          toast("通信エラー");
        } finally {
          showOverlay(false);
        }
      });

      /* ========= 予約 ========= */
      $("#reserveBtn").addEventListener("click", () => {
        const url = new URL(window.BOOKING_BASE);
        if (SELECTED) {
          url.searchParams.set("vehicle_id", SELECTED.vehicleId);
          if (SELECTED.plate) url.searchParams.set("plate", SELECTED.plate);
          if (SELECTED.model) url.searchParams.set("model", SELECTED.model);
        }
        liff.openWindow({ url: url.toString(), external: false });
      });
    </script>
  </body>
</html>
