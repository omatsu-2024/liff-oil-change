<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>整備履歴マイページ</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
          "Helvetica Neue", sans-serif;
        background: #f5f5f5;
        padding-bottom: 60px;
      }
      .loading {
        text-align: center;
        padding: 60px 20px;
        color: #888;
        font-size: 16px;
      }
      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .header h1 {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .header .subtitle {
        font-size: 14px;
        opacity: 0.9;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 16px;
      }
      .section {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .section-title {
        font-size: 18px;
        font-weight: 600;
        color: #333;
        margin-bottom: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .section-title::before {
        content: "";
        width: 4px;
        height: 18px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 2px;
      }
      .info-grid {
        display: grid;
        gap: 12px;
      }
      .info-item {
        display: flex;
        padding: 12px;
        background: #f8f9fa;
        border-radius: 8px;
        align-items: center;
      }
      .info-label {
        font-weight: 600;
        color: #666;
        min-width: 100px;
        font-size: 14px;
      }
      .info-value {
        color: #333;
        font-size: 15px;
        flex: 1;
      }
      .vehicle-tabs {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
        overflow-x: auto;
        padding: 4px 0;
      }
      .vehicle-tab {
        padding: 10px 16px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        background: #fff;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        white-space: nowrap;
        transition: all 0.2s;
        flex-shrink: 0;
      }
      .vehicle-tab.active {
        border-color: #667eea;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
      }
      .vehicle-tab.primary::after {
        content: "★";
        margin-left: 4px;
        color: #ffd700;
      }
      .mileage-section {
        background: #fff;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .mileage-input-group {
        display: flex;
        gap: 8px;
        margin-top: 12px;
      }
      .mileage-input {
        flex: 1;
        padding: 12px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.2s;
      }
      .mileage-input:focus {
        outline: none;
        border-color: #667eea;
      }
      .save-btn {
        padding: 12px 24px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
        white-space: nowrap;
      }
      .save-btn:active {
        transform: scale(0.98);
      }
      .muted {
        color: #888;
        font-size: 13px;
        margin-top: 8px;
      }
      .filter-section {
        background: #fff;
        border-radius: 12px;
        padding: 16px;
        margin-bottom: 16px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      }
      .filter-label {
        font-size: 14px;
        font-weight: 600;
        color: #666;
        margin-bottom: 8px;
      }
      .filter-select {
        width: 100%;
        padding: 10px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 14px;
        background: #fff;
        cursor: pointer;
      }
      .history-item {
        padding: 16px;
        border-left: 4px solid #667eea;
        background: #f8f9fa;
        border-radius: 8px;
        margin-bottom: 12px;
      }
      .history-date {
        font-weight: 600;
        color: #667eea;
        margin-bottom: 8px;
        font-size: 14px;
      }
      .history-type {
        font-weight: 600;
        color: #333;
        margin-bottom: 4px;
        font-size: 15px;
      }
      .history-detail {
        color: #666;
        font-size: 14px;
        margin: 4px 0;
      }
      .history-price {
        color: #e91e63;
        font-weight: 600;
        margin-top: 8px;
        font-size: 15px;
      }
      .history-vehicle {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: #fff;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        margin-top: 8px;
      }
      .no-data {
        text-align: center;
        color: #999;
        padding: 40px 20px;
        font-size: 15px;
      }
      .next-item {
        padding: 12px;
        background: #fff3e0;
        border-left: 4px solid #ff9800;
        border-radius: 8px;
        margin-bottom: 12px;
      }
      .next-item.urgent {
        background: #ffebee;
        border-left-color: #f44336;
      }
      .next-type {
        font-weight: 600;
        color: #333;
        margin-bottom: 4px;
        font-size: 15px;
      }
      .next-reason {
        color: #666;
        font-size: 14px;
      }
      .badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 4px;
        font-size: 12px;
        font-weight: 600;
        margin-left: 8px;
      }
      .badge.urgent {
        background: #f44336;
        color: #fff;
      }
      .badge.recommended {
        background: #ff9800;
        color: #fff;
      }
      @media (max-width: 600px) {
        .header h1 {
          font-size: 20px;
        }
        .section-title {
          font-size: 16px;
        }
        .info-label {
          min-width: 80px;
          font-size: 13px;
        }
        .info-value {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="loading">読み込み中...</div>
    </div>

    <script>
      const GAS_URL =
        "https://script.google.com/macros/s/AKfycbz0EzPRsZ77DFPU8qC555lxya1Zo_KHVRbl_Z32WBKRCIKPb5GCDTgNm7mrhcEUUlDH/exec";
      const TOKEN = "change-me-32chars";

      let globalData = null;
      let currentVehicleFilter = "all";
      let selectedVehicle = null;

      async function init() {
        try {
          await liff.init({ liffId: "2006628154-QDb5qkMA" });
          if (!liff.isLoggedIn()) {
            liff.login();
            return;
          }
          const profile = await liff.getProfile();
          await loadAll(profile.userId);
        } catch (err) {
          console.error("[init] エラー:", err);
          document.getElementById("app").innerHTML =
            '<div class="loading">エラーが発生しました</div>';
        }
      }

      async function loadAll(userId) {
        try {
          const res = await fetch(
            GAS_URL + "?userId=" + encodeURIComponent(userId)
          );
          const json = await res.json();

          if (json.status !== "success") {
            document.getElementById("app").innerHTML =
              '<div class="loading">' + json.message + "</div>";
            return;
          }

          globalData = json.data;
          globalData.userId = userId;

          if (globalData.vehicles && globalData.vehicles.length > 0) {
            selectedVehicle =
              globalData.vehicles.find((v) => v.isPrimary) ||
              globalData.vehicles[0];
          }

          render();
        } catch (err) {
          console.error("[loadAll] エラー:", err);
          document.getElementById("app").innerHTML =
            '<div class="loading">データ取得エラー</div>';
        }
      }

      function render() {
        const d = globalData;
        const filteredHistory =
          currentVehicleFilter === "all"
            ? d.history
            : d.history.filter((h) => h.vehicleId === currentVehicleFilter);

        let html = '<div class="header">';
        html += "<h1>" + escapeHtml(d.customer.name) + " 様</h1>";
        html += '<div class="subtitle">整備履歴マイページ</div>';
        html += "</div>";

        html += '<div class="container">';

        if (d.vehicles && d.vehicles.length > 0) {
          html += '<div class="section">';
          html += '<div class="section-title">車両情報</div>';
          html += '<div class="vehicle-tabs">';
          d.vehicles.forEach((v) => {
            const isActive =
              selectedVehicle && selectedVehicle.vehicleId === v.vehicleId;
            html +=
              '<div class="vehicle-tab ' +
              (isActive ? "active" : "") +
              (v.isPrimary ? " primary" : "") +
              '" onclick="switchVehicle(\'' +
              escapeHtml(v.vehicleId) +
              "')\">";
            html += escapeHtml(v.modelName);
            html += "</div>";
          });
          html += "</div>";

          if (selectedVehicle) {
            html += '<div class="info-grid">';
            html +=
              '<div class="info-item"><span class="info-label">カテゴリ</span><span class="info-value">' +
              escapeHtml(selectedVehicle.category) +
              "</span></div>";
            html +=
              '<div class="info-item"><span class="info-label">排気量</span><span class="info-value">' +
              escapeHtml(selectedVehicle.displacement) +
              "</span></div>";
            if (selectedVehicle.firstReg) {
              html +=
                '<div class="info-item"><span class="info-label">初度登録</span><span class="info-value">' +
                escapeHtml(selectedVehicle.firstReg) +
                "</span></div>";
            }
            if (selectedVehicle.plate) {
              html +=
                '<div class="info-item"><span class="info-label">ナンバー</span><span class="info-value">' +
                escapeHtml(selectedVehicle.plate) +
                "</span></div>";
            }
            if (selectedVehicle.nextInspection) {
              const urgency =
                selectedVehicle.daysToInspection <= 30
                  ? "urgent"
                  : "recommended";
              html +=
                '<div class="info-item"><span class="info-label">次回車検</span><span class="info-value">' +
                escapeHtml(selectedVehicle.nextInspection) +
                ' <span class="badge ' +
                urgency +
                '">残り' +
                selectedVehicle.daysToInspection +
                "日</span></span></div>";
            }
            html += "</div>";
          }
          html += "</div>";

          html += '<div class="mileage-section">';
          html += '<div class="section-title">走行距離の更新</div>';
          const currentMileage =
            selectedVehicle && selectedVehicle.mileage
              ? selectedVehicle.mileage.toLocaleString()
              : "0";
          html +=
            '<div class="muted" id="nowMileageHint">現在の走行距離： ' +
            currentMileage +
            " km</div>";
          html += '<div class="mileage-input-group">';
          html +=
            '<input type="number" id="mileageInput" class="mileage-input" placeholder="新しい走行距離を入力" />';
          html +=
            '<button class="save-btn" onclick="saveMileage()">保存</button>';
          html += "</div>";
          html += "</div>";
        }

        if (d.nextMaintenance && d.nextMaintenance.length > 0) {
          html += '<div class="section">';
          html += '<div class="section-title">推奨メンテナンス</div>';
          d.nextMaintenance.forEach((item) => {
            const urgencyClass = item.urgency === "至急" ? "urgent" : "";
            html += '<div class="next-item ' + urgencyClass + '">';
            html += '<div class="next-type">' + escapeHtml(item.type);
            if (item.urgency) {
              const badgeClass =
                item.urgency === "至急" ? "urgent" : "recommended";
              html +=
                '<span class="badge ' +
                badgeClass +
                '">' +
                escapeHtml(item.urgency) +
                "</span>";
            }
            html += "</div>";
            if (item.reason) {
              html +=
                '<div class="next-reason">' +
                escapeHtml(item.reason) +
                "</div>";
            }
            html += "</div>";
          });
          html += "</div>";
        }

        if (d.vehicles && d.vehicles.length > 1) {
          html += '<div class="filter-section">';
          html += '<div class="filter-label">車両でフィルター</div>';
          html +=
            '<select class="filter-select" onchange="filterByVehicle(this.value)">';
          html +=
            '<option value="all"' +
            (currentVehicleFilter === "all" ? " selected" : "") +
            ">すべての車両</option>";
          d.vehicles.forEach((v) => {
            html +=
              '<option value="' +
              escapeHtml(v.vehicleId) +
              '"' +
              (currentVehicleFilter === v.vehicleId ? " selected" : "") +
              ">" +
              escapeHtml(v.modelName) +
              "</option>";
          });
          html += "</select>";
          html += "</div>";
        }

        html += '<div class="section">';
        html += '<div class="section-title">整備履歴</div>';
        if (filteredHistory.length === 0) {
          html += '<div class="no-data">整備履歴がありません</div>';
        } else {
          filteredHistory.forEach((item) => {
            html += '<div class="history-item">';
            html +=
              '<div class="history-date">' + escapeHtml(item.date) + "</div>";
            html +=
              '<div class="history-type">' + escapeHtml(item.type) + "</div>";
            if (item.detail) {
              html +=
                '<div class="history-detail">' +
                escapeHtml(item.detail) +
                "</div>";
            }
            if (item.price) {
              html +=
                '<div class="history-price">¥' +
                item.price.toLocaleString() +
                "</div>";
            }
            if (item.mileage) {
              html +=
                '<div class="history-detail">走行距離: ' +
                item.mileage.toLocaleString() +
                " km</div>";
            }
            if (item.vehicleName) {
              html +=
                '<div class="history-vehicle">' +
                escapeHtml(item.vehicleName) +
                "</div>";
            }
            html += "</div>";
          });
        }
        html += "</div>";

        html += "</div>";

        document.getElementById("app").innerHTML = html;
      }

      function switchVehicle(vehicleId) {
        console.log("[switchVehicle] 切り替え:", vehicleId);
        selectedVehicle = globalData.vehicles.find(
          (v) => v.vehicleId === vehicleId
        );

        if (selectedVehicle) {
          console.log("[switchVehicle] 選択された車両:", selectedVehicle);
          render();
        }
      }

      function filterByVehicle(vehicleId) {
        currentVehicleFilter = vehicleId;
        render();
      }

      async function saveMileage() {
        const input = document.getElementById("mileageInput");
        const v = input.value.trim();

        console.log("[saveMileage] 入力値:", v);
        console.log("[saveMileage] 選択中の車両:", selectedVehicle);

        if (!v || !selectedVehicle) {
          alert("走行距離を入力してください");
          return;
        }

        const mileage = parseInt(v, 10);
        if (isNaN(mileage) || mileage < 0) {
          alert("正しい数値を入力してください");
          return;
        }

        console.log("[saveMileage] 送信データ:", {
          action: "saveMileage",
          userId: globalData.userId,
          vehicleId: selectedVehicle.vehicleId,
          mileage: mileage,
          token: TOKEN,
        });

        try {
          const res = await fetch(GAS_URL, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              action: "saveMileage",
              userId: globalData.userId,
              vehicleId: selectedVehicle.vehicleId,
              mileage: mileage,
              token: TOKEN,
            }),
          });

          const json = await res.json();
          console.log("[saveMileage] APIレスポンス:", json);

          if (json.status === "success") {
            alert("走行距離を更新しました");

            selectedVehicle.mileage = mileage;

            const hint = document.getElementById("nowMileageHint");
            if (hint) {
              hint.textContent =
                "現在の走行距離： " + mileage.toLocaleString() + " km";
              console.log("[saveMileage] 表示更新完了");
            }

            input.value = "";

            await loadAll(globalData.userId);
          } else {
            alert("エラー: " + json.message);
          }
        } catch (err) {
          console.error("[saveMileage] エラー:", err);
          alert("通信エラーが発生しました");
        }
      }

      function escapeHtml(text) {
        if (text == null) return "";
        return String(text)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#039;");
      }

      init();
    </script>
  </body>
</html>
