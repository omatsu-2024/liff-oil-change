    <script>
      let userId = "",
        displayName = "";
      let VEHICLES = [],
        HEADER_PLATE = "-";
      let HISTORY = [];
      let selectedVehicle = null;

      const $ = (s, el = document) => el.querySelector(s);
      const toast = (m) => {
        const n = document.createElement("div");
        n.textContent = m;
        n.style.cssText =
          "position:fixed;left:50%;top:16px;transform:translateX(-50%);background:rgba(16,185,129,.95);color:#fff;padding:10px 14px;border-radius:999px;font-weight:700;z-index:10002";
        document.body.appendChild(n);
        setTimeout(() => n.remove(), 2000);
      };
      const fmtDate = (s) => {
        const d = new Date(s);
        return isNaN(+d)
          ? "-"
          : d.getFullYear() +
              "Âπ¥" +
              (d.getMonth() + 1) +
              "Êúà" +
              d.getDate() +
              "Êó•";
      };
      const showOverlay = (on, msg) => {
        const ov = $("#overlay"),
          label = $("#overlayMsg");
        if (msg) label.textContent = msg;
        ov.classList.toggle("show", !!on);
        ov.setAttribute("aria-hidden", on ? "false" : "true");
      };

      async function postGAS(obj) {
        const fd = new FormData();
        for (const k in obj)
          fd.append(
            k,
            typeof obj[k] === "object"
              ? JSON.stringify(obj[k])
              : String(obj[k] || "")
          );
        const res = await fetch(window.GAS_URL, {
          method: "POST",
          body: fd,
          credentials: "omit",
        });
        return res.json();
      }
      async function getGAS(params) {
        const url = new URL(window.GAS_URL);
        for (const k in params) url.searchParams.set(k, params[k]);
        const res = await fetch(url.toString(), {
          method: "GET",
          credentials: "omit",
        });
        return res.json();
      }

      window.addEventListener("DOMContentLoaded", initApp);
      async function initApp() {
        try {
          await liff.init({ liffId: window.LIFF_ID });
          if (!liff.isLoggedIn()) {
            liff.login();
            return;
          }
          const profile = await liff.getProfile();
          userId = profile.userId;
          displayName = profile.displayName || "";
          $("#avatar").textContent = displayName ? displayName.charAt(0) : "üë§";
          $("#userName").textContent = displayName + " „Åï„Çì";

          showOverlay(true, "Ëªä‰∏°ÊÉÖÂ†±„ÇíË™≠„ÅøËæº„Åø‰∏≠‚Ä¶");
          await loadAll();
          $("#content").style.display = "block";
        } catch (e) {
          console.error(e);
          showError("LINE„Å®„ÅÆÊé•Á∂ö„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
        } finally {
          showOverlay(false);
        }
      }

      async function loadAll() {
        const j = await getGAS({ userId });
        if (j.status === "error") throw new Error(j.message || "error");
        const data = j.data;

        HEADER_PLATE = (data.customer && data.customer.carNumber) || "-";
        const headModel =
          (data.vehicles &&
            (data.vehicles.find((v) => v.isPrimary) || data.vehicles[0]) &&
            (data.vehicles.find((v) => v.isPrimary) || data.vehicles[0])
              .modelName) ||
          (data.customer && data.customer.carModel) ||
          "-";
        $("#carInfo").textContent = headModel + " (" + HEADER_PLATE + ")";
        $("#recTarget").textContent = "ÂØæË±°Ëªä‰∏°Ôºö" + headModel;

        VEHICLES = Array.isArray(data.vehicles) ? data.vehicles : [];
        HISTORY = Array.isArray(data.history) ? data.history : [];

        selectedVehicle = VEHICLES.find((v) => v.isPrimary) || VEHICLES[0];

        const nowKm = Number(
          (selectedVehicle && selectedVehicle.mileage) ||
            (data.customer && data.customer.lastMileage) ||
            0
        );
        $("#mileageInput").value = nowKm ? String(nowKm) : "";
        $("#nowMileageHint").textContent =
          "ÁèæÂú®„ÅÆËµ∞Ë°åË∑ùÈõ¢Ôºö " + (nowKm ? nowKm.toLocaleString() : "-") + " km";

        displayRecommendations(data.nextMaintenance || []);
      }

      function displayRecommendations(recs) {
        const box = $("#recommendations");
        if (!recs || !recs.length) {
          box.innerHTML =
            '<p class="empty">ÁèæÂú®„ÄÅÊé®Â•®„É°„É≥„ÉÜ„Éä„É≥„Çπ„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì‚ú®</p>';
          return;
        }
        box.innerHTML = recs
          .map((r) => {
            const urgent = r.urgency === "Ëá≥ÊÄ•";
            const badge = urgent
              ? '<span class="badge" style="background:#fee2e2;color:#991b1b">Ëá≥ÊÄ•</span>'
              : '<span class="badge" style="background:#fef3c7;color:#92400e">Êé®Â•®</span>';
            return (
              '<div class="recommendation ' +
              (urgent ? "urgent" : "") +
              '"><div style="display:flex;align-items:center;gap:8px"><strong>' +
              r.type +
              "</strong> " +
              badge +
              "</div><p>" +
              (r.reason || "") +
              "</p></div>"
            );
          })
          .join("");
      }

      const historyModal = $("#historyModal"),
        modalList = $("#modalHistoryList");
      $("#openHistoryBtn").addEventListener("click", () => {
        renderHistoryModal();
        historyModal.classList.add("show");
        historyModal.setAttribute("aria-hidden", "false");
      });
      $("#closeHistoryBtn").addEventListener("click", () => {
        historyModal.classList.remove("show");
        historyModal.setAttribute("aria-hidden", "true");
      });
      function renderHistoryModal() {
        const filteredHistory = HISTORY.filter(
          (h) =>
            !selectedVehicle ||
            String(h.vehicleId) === String(selectedVehicle.vehicleId)
        );
        if (filteredHistory.length === 0) {
          modalList.innerHTML =
            '<div style="text-align:center;padding:40px;color:#9ca3af;">Êï¥ÂÇôÂ±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
          return;
        }
        modalList.innerHTML = filteredHistory
          .map((h) => {
            const vName = h.vehicleName || "-";
            return (
              '<div class="hist"><div class="hist-date">' +
              fmtDate(h.date) +
              '</div><div class="hist-title-row"><div class="hist-type">' +
              (h.type || "") +
              '</div><div class="veh-badge">' +
              vName +
              '</div></div><div class="hist-detail">' +
              (h.detail || "") +
              '</div><div class="hist-meta"><span class="price">¬•' +
              (Number(h.price) || 0).toLocaleString() +
              '</span><span class="km">' +
              (h.mileage ? Number(h.mileage).toLocaleString() + "km" : "-") +
              "</span></div></div>"
            );
          })
          .join("");
      }

      const carModal = $("#carModal"),
        vehicleListEl = $("#vehicleList");
      $("#openCarBtn").addEventListener("click", () => {
        if (!VEHICLES.length) {
          vehicleListEl.innerHTML =
            '<div class="vehicle"><div class="v-title">ËªäÁ®ÆÔºö' +
            $("#carInfo").textContent.replace(/\s*\(.+\)$/, "") +
            '</div><div class="v-sub">„Éä„É≥„Éê„ÉºÔºö' +
            (HEADER_PLATE || "-") +
            '</div><div class="v-sub">ÔºàË©≥Á¥∞„ÅØÊú™ÁôªÈå≤„Åß„ÅôÔºâ</div></div>';
        } else {
          vehicleListEl.innerHTML = VEHICLES.map((v, i) => {
            return (
              '<div class="vehicle"><div class="v-title">' +
              (i + 1) +
              ". " +
              (v.modelName || "-") +
              '</div><div class="v-sub">„Ç´„ÉÜ„Ç¥„É™Ôºö' +
              (v.category || "-") +
              '</div><div class="v-sub">ÊéíÊ∞óÈáèÔºö' +
              (v.displacement || "-") +
              '</div><div class="v-sub">Ëµ∞Ë°åË∑ùÈõ¢Ôºö' +
              (v.mileage || 0).toLocaleString() +
              ' km</div><label class="v-main"><input type="radio" name="primaryVehicle" value="' +
              v.row +
              '" ' +
              (v.isPrimary ? "checked" : "") +
              "/> „Åì„ÅÆËªä„Çí„É°„Ç§„É≥Ë°®Á§∫„Å´„Åô„Çã</label></div>"
            );
          }).join("");

          vehicleListEl
            .querySelectorAll('input[name="primaryVehicle"]')
            .forEach((r) => {
              r.addEventListener("change", async (e) => {
                const row = Number(e.target.value);
                try {
                  showOverlay(true, "Ëªä‰∏°ÊÉÖÂ†±„ÇíÊõ¥Êñ∞‰∏≠‚Ä¶");
                  const j = await postGAS({
                    action: "setPrimaryVehicle",
                    userId,
                    row,
                    token: window.POST_TOKEN,
                  });
                  if (j.status !== "success") {
                    toast("Êõ¥Êñ∞„Å´Â§±Êïó: " + (j.message || ""));
                    return;
                  }

                  VEHICLES = VEHICLES.map((v) => ({
                    ...v,
                    isPrimary: v.row === row,
                  }));
                  selectedVehicle = VEHICLES.find((v) => v.row === row);

                  const headModel =
                    (selectedVehicle && selectedVehicle.modelName) || "-";
