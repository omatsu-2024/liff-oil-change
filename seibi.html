    <script>
      /* ============== 状態 ============== */
      let userId = "", displayName = "";
      let VEHICLES = [], SELECTED = null;
      let HISTORY = [];
      const HIST_PAGE_SIZE = 10;
      let histPage = 0;

      /* ============== ユーティリティ ============== */
      const $ = (s, el=document)=> el.querySelector(s);
      const toast = (m)=>{
        const n = document.createElement("div");
        n.textContent = m;
        n.style.cssText = "position:fixed;left:50%;top:16px;transform:translateX(-50%);background:rgba(67,56,202,.96);color:#fff;padding:10px 14px;border-radius:999px;font-weight:800;z-index:10001";
        document.body.appendChild(n); setTimeout(()=>n.remove(), 2200);
      };
      const fmtDateJa = (s)=>{ const d = new Date(s); return isNaN(+d)?"-":`${d.getFullYear()}年${d.getMonth()+1}月${d.getDate()}日`; };

      const showOverlay = (on,msg)=>{
        const ov=$("#overlay"), label=$("#overlayMsg");
        if (typeof msg==="string" && msg) label.textContent = msg;
        ov.classList.toggle("show", !!on);
        ov.setAttribute("aria-hidden", on?"false":"true");
      };

      const getQueryParam = (k)=> new URLSearchParams(location.search).get(k) || "";

      // 排気量文字列 → cc
      function toCc(x){
        if (x==null) return null;
        const s=String(x);
        const m1=s.match(/(\d{3,5})\s*cc/i); if(m1) return Number(m1[1]);
        const m2=s.match(/([\d.]+)\s*l/i); if(m2) return Math.round(parseFloat(m2[1])*1000);
        const n=Number(s.replace(/[^\d.]/g,"")); return isNaN(n)?null:n;
      }
      // 初度登録 "YYYY-MM" → "YYYY-MM-01"
      function normalizeFirstReg(x){
        if(!x) return null; let s=String(x).trim();
        if(/^\d{4}-\d{2}$/.test(s)) s+="-01";
        if(/^\d{4}\/\d{2}$/.test(s)) s=s.replace("/","-")+"-01";
        return s;
      }

      // GAS 通信
      async function gasGet(params){
        const url = new URL(window.GAS_URL);
        Object.entries(params||{}).forEach(([k,v])=> url.searchParams.set(k,v));
        const res = await fetch(url.toString(),{method:"GET", credentials:"omit"});
        if(!res.ok) throw new Error("GAS GET failed");
        return res.json();
      }
      async function postGAS(obj){
        const fd=new FormData();
        for(const [k,v] of Object.entries(obj)) fd.append(k, typeof v==="object"? JSON.stringify(v): String(v??""));
        const res = await fetch(window.GAS_URL,{method:"POST", body:fd, credentials:"omit"});
        return res.json();
      }

      /* ============== 車検ロジック（フロント補完） ============== */
      function _getCycleMonths(cat, cc){
        const category = (cat||"passenger_private").trim();
        if(category==="motorcycle"){ const n=Number(cc)||0; if(n>=251) return {initial:24, repeat:24}; return {initial:0, repeat:0}; }
        if(category==="commercial_or_truck") return {initial:12, repeat:12};
        return {initial:36, repeat:24};
      }
      function _calcNextInspectionFrom(v){
        if(v?.nextInspection) return { next:v.nextInspection, days:v.daysToInspection };
        const first = v?.firstRegistration; if(!first) return {next:null, days:null};
        const cyc=_getCycleMonths(v.category, v.displacementCc); if(!cyc.initial && !cyc.repeat) return {next:null, days:null};
        const d=new Date(first); if(isNaN(+d)) return {next:null, days:null};
        let cur=new Date(d); cur.setMonth(cur.getMonth()+cyc.initial);
        const step=Math.max(1, cyc.repeat||0);
        const today=new Date(new Date().toDateString());
        while(step && cur<today) cur.setMonth(cur.getMonth()+step);
        const pad=(n)=>String(n).padStart(2,"0");
        const nextIso=`${cur.getFullYear()}-${pad(cur.getMonth()+1)}-${pad(cur.getDate())}`;
        const days=Math.floor((cur - today)/86400000);
        return {next:nextIso, days};
      }

      /* ============== 初期化 ============== */
      window.addEventListener("DOMContentLoaded", init);
      async function init(){
        try{
          $("#ctaLogo").style.backgroundImage = `url('${window.MAINTENANCE_LOGO_URL}')`;
          $("#obLogo").src = window.MAINTENANCE_LOGO_URL;

          await liff.init({ liffId: window.LIFF_ID, withLoginOnExternalBrowser: true });
          if(!liff.isLoggedIn()){ liff.login({ redirectUri: location.href }); return; }

          // userId を多段取得
          const profileOk = await liff.getProfile().catch(()=>null);
          userId = profileOk?.userId || (liff.getDecodedIDToken?.()||{}).sub || localStorage.getItem("liff_uid_cache") || getQueryParam("uid") || "";
          displayName = profileOk?.displayName || "";
          if(!userId){ alert("ユーザーIDが取得できませんでした。LINEアプリで開くか、LIFFスコープ（openid, profile）をご確認ください。"); return; }
          try{ localStorage.setItem("liff_uid_cache", userId); }catch(_){}

          if(displayName) $("#avatar").textContent = displayName[0];
          $("#userName").textContent = `${displayName||""} さん`;

          // 初回オンボーディング表示判定
          try{
            const hide = localStorage.getItem(window.ONBOARDING_KEY)==="1";
            if(!hide){ $("#onboard").classList.add("show"); $("#onboard").setAttribute("aria-hidden","false"); }
          }catch(_){}

          showOverlay(true,"車両情報を読み込み中…");
          await loadVehiclesAndRender();
          await loadHistoryForSelected();
          renderRecommendationsFromVehicle(SELECTED); // 中で次回カードも更新
        }catch(e){
          console.error(e);
          toast("初期化に失敗しました");
        }finally{
          showOverlay(false);
        }
      }

      /* ============== 正規化 ============== */
      function normalizeVehicles(rawList){
        const list = Array.isArray(rawList) ? rawList : [];
        return list.map((v,i)=>{
          const model = v.model ?? v.modelName ?? v.carModel ?? v.vehicleModel ?? v.name ?? "-";
          const plate = v.plate ?? v.carNumber ?? v.number ?? "";
          const firstRegistration = v.firstRegistration ?? normalizeFirstReg(v.firstReg) ?? null;
          const displacementCc = v.displacementCc ?? toCc(v.displacement) ?? null;
          return {
            vehicleId: v.vehicleId ?? v.id ?? String(v.row ?? i+1),
            row: v.row ?? null,
            model, plate,
            category: v.category ?? v.type ?? "",
            firstRegistration, displacementCc,
            isPrimary: !!v.isPrimary,
            nextInspection: v.nextInspection ?? null,
            daysToInspection: typeof v.daysToInspection==="number" ? v.daysToInspection : null,
            mileage: v.mileage ?? v.lastMileage ?? null,
          };
        });
      }

      /* ============== データロード ============== */
      async function loadVehiclesAndRender(){
        let j = await gasGet({ action:"listVehicles", userId }).catch(()=>null);
        if(!j || (!j.vehicles && j.data && j.data.vehicles)){ j = j || {}; if(!j.vehicles && j.data && j.data.vehicles) j.vehicles = j.data.vehicles; }
        const raw = (j && j.vehicles) || [];
        let normalized = normalizeVehicles(raw);

        // フォールバック: myPage の customer から単独生成
        if(!normalized.length && j && j.data && j.data.customer){
          const c=j.data.customer;
          normalized = normalizeVehicles([{ vehicleId:"main", modelName:c.carModel, carNumber:c.carNumber, firstReg:c.firstReg, displacement:c.displacement, isPrimary:true, lastMileage:c.lastMileage }]);
        }

        VEHICLES = normalized;
        SELECTED = VEHICLES.find(v=>v.isPrimary) || VEHICLES[0] || null;

        const plateText = SELECTED?.plate || "-";
        $("#carInfo").textContent = `${SELECTED?.model || "-"}（${plateText}）`;
        $("#recTarget").textContent = `対象車両：${SELECTED?.model || "-"}`;

        const nowKm = Number(SELECTED?.mileage || 0);
        $("#mileageInput").value = nowKm ? String(nowKm) : "";
        $("#nowMileageHint").textContent = `現在の走行距離： ${nowKm ? nowKm.toLocaleString() : "-"} km`;

        renderVehicleModalList();
      }

      async function loadHistoryForSelected(){
        if(!SELECTED?.vehicleId){ HISTORY=[]; return; }
        const j = await gasGet({ action:"listRecords", vehicleId: SELECTED.vehicleId }).catch(()=>null);
        HISTORY = (j && j.records) || (j && j.data && j.data.history) || [];
      }

      /* ============== 推奨メンテ & 次回カード ============== */
      function renderRecommendationsFromVehicle(v){
        const box=$("#recommendations");
        $("#recTarget").textContent = `対象車両：${v?.model || "-"}`;

        if(!v){ box.innerHTML = `<p class="muted">現在、推奨メンテナンスはありません✨</p>`; updateNextBoxFromRecommendations([]); return; }

        const {next, days} = _calcNextInspectionFrom(v);
        const recs = [];

        // 季節推奨
        const m = new Date().getMonth()+1;
        if(m>=10 || m<=3){ recs.push({ type:"スタッドレスタイヤ交換", urgency:"推奨", reason:"冬季のため" }); }

        // 車検推奨（算出できた場合は必ず出す）
        if(next && typeof days==="number" && days>=0){
          recs.push({ type:"車検整備", urgency: days<=30 ? "至急":"推奨", reason:`次回車検日 ${next}（残り ${days} 日）`, _nextInspection: next });
        }

        box.innerHTML = recs.length
          ? recs.map(r=>{
              const badge = r.urgency==="至急"
                ? '<span class="hint-badge" style="background:#fee2e2;color:#991b1b">至急</span>'
                : '<span class="hint-badge" style="background:#fef3c7;color:#92400e">推奨</span>';
              return `<div class="card" style="margin:10px 0;padding:14px">
                <div style="display:flex;gap:10px;align-items:center;font-weight:900">${r.type} ${badge}</div>
                <div style="margin-top:6px">${r.reason || ""}</div>
              </div>`;
            }).join("")
          : `<p class="muted">現在、推奨メンテナンスはありません✨</p>`;

        updateNextBoxFromRecommendations(recs); // ← Googleカレンダーもここで復活
      }

      function updateNextBoxFromRecommendations(recs){
        const box=$("#nextBox");
        const item = (recs||[]).find(r => r.type==="車検整備" && (r._nextInspection || /(\d{4}-\d{2}-\d{2})/.test(r.reason||"")));
        if(!item){ box.style.display="none"; return; }

        const iso = item._nextInspection || ((item.reason||"").match(/(\d{4}-\d{2}-\d{2})/)||[])[1] || null;
        if(!iso){ box.style.display="none"; return; }
        const dt=new Date(iso); if(isNaN(+dt)){ box.style.display="none"; return; }
        dt.setDate(dt.getDate()-14);

        $("#nextText").textContent = `${fmtDateJa(dt)} 頃に点検をおすすめします`;
        box.style.display="block";

        $("#gcalBtn").onclick = ()=>{
          const pad=n=>String(n).padStart(2,"0");
          const y=dt.getFullYear(), m=pad(dt.getMonth()+1), d=pad(dt.getDate());
          const start=`${y}${m}${d}T100000`, end=`${y}${m}${d}T110000`;
          const query=new URLSearchParams({ action:"TEMPLATE", text:"点検の目安日", dates:`${start}/${end}`, details:"LINEのマイページから作成", ctz:"Asia/Tokyo" }).toString();
          liff.openWindow({ url:`https://calendar.google.com/calendar/render?${query}`, external:true });
        };
      }

      /* ============== 履歴モーダル（車両名を常に表示） ============== */
      const historyModal=$("#historyModal"), modalList=$("#modalHistoryList");
      const prevBtn=$("#prevBtn"), nextBtn=$("#nextBtn"), pageInfo=$("#pageInfo");

      $("#openHistoryBtn").addEventListener("click",()=>{
        histPage=0; renderHistoryModal();
        historyModal.classList.add("show"); historyModal.setAttribute("aria-hidden","false");
      });
      $("#closeHistoryBtn").addEventListener("click", closeHistory);
      historyModal.querySelector(".backdrop").addEventListener("click", closeHistory);
      function closeHistory(){ historyModal.classList.remove("show"); historyModal.setAttribute("aria-hidden","true"); }

      function renderHistoryModal(){
        const totalPages = Math.max(1, Math.ceil(HISTORY.length / HIST_PAGE_SIZE));
        histPage = Math.min(Math.max(histPage,0), totalPages-1);

        const slice = HISTORY.slice(histPage*HIST_PAGE_SIZE, (histPage+1)*HIST_PAGE_SIZE);
        modalList.innerHTML = slice.map(it=>{
          const vName = it.vehicleModel || it.model || it.vehicle || (SELECTED?.model || "-");
          return `
            <div class="hist">
              <div class="hist-date">${fmtDateJa(it.date || it.performedAt)}</div>
              <div class="hist-title-row">
                <div class="hist-type">${it.type || it.category || ""}</div>
                <div class="veh-badge">${vName}</div>
              </div>
              <div class="hist-detail">${it.detail || it.title || ""}</div>
              <div class="hist-meta">
                <span class="price">¥${(Number(it.price || it.cost) || 0).toLocaleString()}</span>
                <span class="km">${ it.mileage ? Number(it.mileage).toLocaleString()+"km" : "-" }</span>
              </div>
            </div>`;
        }).join("");

        const footer=$("#modalFooter");
        if(totalPages===1){ footer.style.display="none"; } else {
          footer.style.display="flex";
          prevBtn.disabled = histPage===0;
          nextBtn.disabled = histPage+1>=totalPages;
          pageInfo.textContent = `${histPage+1} / ${totalPages}`;
        }
      }
      prevBtn.addEventListener("click",()=>{ histPage--; renderHistoryModal(); });
      nextBtn.addEventListener("click",()=>{ histPage++; renderHistoryModal(); });

      /* ============== 車両モーダル（“車両選択中”表示＆rowで更新） ============== */
      const carModal=$("#carModal"), vehicleListEl=$("#vehicleList");
      $("#openCarBtn").addEventListener("click",()=>{
        renderVehicleModalList();
        carModal.classList.add("show"); carModal.setAttribute("aria-hidden","false");
      });
      $("#closeCarBtn").addEventListener("click", closeCar);
      carModal.querySelector(".backdrop").addEventListener("click", closeCar);
      function closeCar(){ carModal.classList.remove("show"); carModal.setAttribute("aria-hidden","true"); }

      function renderVehicleModalList(){
        if(!VEHICLES.length){ vehicleListEl.innerHTML = `<div class="hist">車両情報が登録されていません</div>`; return; }

        vehicleListEl.innerHTML = VEHICLES.map((v,i)=>{
          const selectedText = v.isPrimary ? `<div class="hint-badge" style="background:#e0e7ff;color:#1e3a8a; margin-top:6px">車両選択中</div>` : "";
          const nInfo = v.plate ? `ナンバー：${v.plate}` : "ナンバー：-";
          const {next, days} = _calcNextInspectionFrom(v);
          return `
            <div class="hist" style="border-bottom:1px dashed var(--border)">
              <div class="hist-type">${i+1}. ${v.model || "-"}</div>
              <div class="hist-detail">${nInfo}</div>
              <div class="hist-detail">カテゴリ：${v.category || "-"}</div>
              <div class="hist-detail">排気量：${v.displacementCc ?? "-"} cc</div>
              <div class="hist-detail">初度登録：${v.firstRegistration ? fmtDateJa(v.firstRegistration) : "-"}</div>
              <div class="hist-detail">次回車検：${next ? fmtDateJa(next) : "-"}</div>
              <div class="hist-detail">残り日数：${typeof days==="number" ? days+"日" : "-"}</div>
              ${selectedText}
              <label class="row" style="margin-top:8px;gap:10px;">
                <input type="radio" name="primaryVehicle" value="${v.row || ''}" ${v.isPrimary ? "checked":""}>
                この車をメイン表示にする
              </label>
            </div>`;
        }).join("");

        vehicleListEl.querySelectorAll('input[name="primaryVehicle"]').forEach(r=>{
          r.addEventListener("change", async (e)=>{
            const row = Number(e.target.value)||0;
            try{
              showOverlay(true,"車両情報を更新中…");
              const j = await postGAS({ action:"setPrimaryVehicle", userId, row, token: window.POST_TOKEN });
              if(j && j.status==="success"){
                toast("メイン車両を更新しました");
                VEHICLES = VEHICLES.map(v=>({...v, isPrimary: v.row===row}));
                SELECTED = VEHICLES.find(v=>v.row===row) || SELECTED;

                $("#carInfo").textContent = `${SELECTED?.model || "-"}（${SELECTED?.plate || "-"}）`;
                $("#recTarget").textContent = `対象車両：${SELECTED?.model || "-"}`;

                renderRecommendationsFromVehicle(SELECTED);
                await loadHistoryForSelected();

                const nowKm = Number(SELECTED?.mileage || 0);
                $("#mileageInput").value = nowKm ? String(nowKm) : "";
                $("#nowMileageHint").textContent = `現在の走行距離： ${nowKm ? nowKm.toLocaleString() : "-"} km`;

                renderVehicleModalList(); // “車両選択中”の表示更新
              }else{
                toast("更新に失敗しました");
              }
            }catch(err){
              console.error(err);
              toast("通信エラー");
            }finally{
              showOverlay(false);
            }
          });
        });
      }

      /* ============== 走行距離保存 ============== */
      $("#saveMileageBtn").addEventListener("click", async ()=>{
        const v = Number($("#mileageInput").value || 0);
        if(!v){ toast("走行距離を入力してください"); return; }
        if(!SELECTED?.vehicleId){ toast("車両が見つかりません"); return; }
        try{
          showOverlay(true,"走行距離を保存中…");
          const j = await postGAS({ action:"updateMileage", userId, vehicleId: SELECTED.vehicleId, mileage:v, token: window.POST_TOKEN });
          if(j && (j.ok===true || j.status==="success")){
            toast("保存しました");
            await loadVehiclesAndRender();
            await loadHistoryForSelected();
            renderRecommendationsFromVehicle(SELECTED);
          }else{
            toast("保存に失敗しました");
          }
        }catch(e){ console.error(e); toast("通信エラー"); }
        finally{ showOverlay(false); }
      });

      /* ============== 履歴追加（vehicleModelも保存） ============== */
      $("#dateBtn").addEventListener("click", ()=> $("#hDate").showPicker?.());
      const typeSelect=$("#hTypeSelect"), typeOther=$("#hTypeOther");
      typeSelect.addEventListener("change", ()=>{
        const on = typeSelect.value==="__other__";
        typeOther.style.display = on ? "block":"none";
        if(on) typeOther.focus();
      });

      $("#addHistoryBtn").addEventListener("click", async ()=>{
        if(!SELECTED?.vehicleId){ toast("車両が見つかりません"); return; }
        const date = $("#hDate").value;
        const tv = typeSelect.value==="__other__" ? ($("#hTypeOther").value||"").trim() : typeSelect.value;

        const payload = {
          action:"appendHistory",
          userId,
          vehicleId: SELECTED.vehicleId,
          date,
          type:(tv||"").trim(),
          detail: $("#hTypeOther").style.display==="block" ? $("#hTypeOther").value.trim() : "",
          price: Number($("#hPrice")?.value || 0),
          mileage: Number($("#hMileage")?.value || 0),
          vehicleModel: SELECTED?.model || "", // ← 保存
          token: window.POST_TOKEN
        };
        if(!payload.date || !payload.type){ toast("整備日と整備項目は必須です"); return; }

        try{
          showOverlay(true,"履歴を登録中…");
          const j = await postGAS(payload);
          if(j && (j.ok===true || j.status==="success")){
            toast("登録しました");
            ["hDate","hTypeOther","hPrice","hMileage"].forEach(id=>($("#"+id)?.value=""));
            typeSelect.value=""; $("#hTypeOther").style.display="none";
            await loadHistoryForSelected();
          }else{
            toast("登録に失敗しました");
          }
        }catch(e){ console.error(e); toast("通信エラー"); }
        finally{ showOverlay(false); }
      });

      /* ============== 予約 CTA / オンボーディング連動 ============== */
      $("#reserveBtn").addEventListener("click", ()=>{
        const url = new URL(window.BOOKING_BASE);
        if(SELECTED){
          url.searchParams.set("vehicle_id", SELECTED.vehicleId);
          if(SELECTED.plate) url.searchParams.set("plate", SELECTED.plate);
          if(SELECTED.model) url.searchParams.set("model", SELECTED.model);
        }
        liff.openWindow({ url:url.toString(), external:false });
      });

      // オンボーディング操作
      $("#obClose").addEventListener("click", ()=>{
        try{ if($("#obNoMore").checked) localStorage.setItem(window.ONBOARDING_KEY,"1"); }catch(_){}
        $("#onboard").classList.remove("show"); $("#onboard").setAttribute("aria-hidden","true");
      });
      $("#obReserve").addEventListener("click", ()=>{
        try{ if($("#obNoMore").checked) localStorage.setItem(window.ONBOARDING_KEY,"1"); }catch(_){}
        $("#onboard").classList.remove("show"); $("#onboard").setAttribute("aria-hidden","true");
        $("#reserveBtn").click();
      });
    </script>
  </body>
</html>
