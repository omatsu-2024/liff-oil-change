    <script>
      /* ========= Helpers ========= */
      const $ = (s, el = document) => el.querySelector(s);
      const toast = (m) => {
        const n = document.createElement("div");
        n.textContent = m;
        n.style.cssText =
          "position:fixed;left:50%;top:16px;transform:translateX(-50%);background:rgba(16,185,129,.96);color:#fff;padding:10px 14px;border-radius:999px;font-weight:800;z-index:10001";
        document.body.appendChild(n);
        setTimeout(() => n.remove(), 2200);
      };
      const fmtDateJa = (s) => {
        const d = new Date(s);
        return isNaN(+d)
          ? "-"
          : `${d.getFullYear()}年${d.getMonth() + 1}月${d.getDate()}日`;
      };
      const showOverlay = (on, msg) => {
        const ov = $("#overlay"),
          label = $("#overlayMsg");
        if (msg) label.textContent = msg;
        ov.classList.toggle("show", !!on);
        ov.setAttribute("aria-hidden", on ? "false" : "true");
      };
      const qp = (k) => new URLSearchParams(location.search).get(k) || "";

      const toCc = (x) => {
        if (x == null) return null;
        const s = String(x);
        const m1 = s.match(/(\d{3,5})\s*cc/i);
        if (m1) return +m1[1];
        const m2 = s.match(/([\d.]+)\s*l/i);
        if (m2) return Math.round(parseFloat(m2[1]) * 1000);
        const n = Number(s.replace(/[^\d.]/g, ""));
        return isNaN(n) ? null : n;
      };
      const normalizeFirstReg = (x) => {
        if (!x) return null;
        let s = String(x).trim();
        if (/^\d{4}-\d{2}$/.test(s)) s += "-01";
        if (/^\d{4}\/\d{2}$/.test(s)) s = s.replace("/", "-") + "-01";
        return s;
      };

      async function gasGet(params) {
        const url = new URL(window.GAS_URL);
        Object.entries(params || {}).forEach(([k, v]) =>
          url.searchParams.set(k, v)
        );
        const r = await fetch(url, { method: "GET", credentials: "omit" });
        if (!r.ok) throw new Error("GAS GET failed");
        return r.json();
      }
      async function postGAS(obj) {
        const fd = new FormData();
        for (const [k, v] of Object.entries(obj))
          fd.append(
            k,
            typeof v === "object" ? JSON.stringify(v) : String(v ?? "")
          );
        const r = await fetch(window.GAS_URL, {
          method: "POST",
          body: fd,
          credentials: "omit",
        });
        return r.json();
      }

      /* ========= State ========= */
      let userId = "",
        displayName = "";
      let VEHICLES = [],
        SELECTED = null,
        HISTORY = [];
      const HIST_PAGE_SIZE = 10;
      let histPage = 0;

      /* ========= userId 解決（強化版） ========= */
      async function resolveUserId() {
        try {
          const p = await liff.getProfile().catch(() => null);
          if (p?.userId) return { id: p.userId, name: p.displayName || "" };
        } catch {}
        try {
          const t = liff.getDecodedIDToken?.();
          if (t?.sub) return { id: t.sub, name: "" };
        } catch {}
        const cand =
          qp("uid") ||
          qp("userId") ||
          qp("u") ||
          localStorage.getItem("liff_uid_cache");
        return { id: cand || "", name: "" };
      }

      /* ========= 初期化（userId 無くてもゲスト表示可） ========= */
      window.addEventListener("DOMContentLoaded", init);
      async function init() {
        try {
          if (window.MAINTENANCE_LOGO_URL) {
            $(
              "#ctaLogo"
            ).style.backgroundImage = `url('${window.MAINTENANCE_LOGO_URL}')`;
            const il = $("#introImg");
            if (il)
              il.style.backgroundImage = `url('${window.MAINTENANCE_LOGO_URL}')`;
          }
          await liff.init({
            liffId: window.LIFF_ID,
            withLoginOnExternalBrowser: true,
          });

          const u = await resolveUserId();
          userId = u.id;
          displayName = u.name;
          if (userId) {
            try {
              localStorage.setItem("liff_uid_cache", userId);
            } catch {}
          }

          if (displayName) $("#avatar").textContent = displayName.charAt(0);
          $("#userName").textContent = `${displayName || ""} さん`;

          showOverlay(
            true,
            userId ? "車両情報を読み込み中…" : "情報を読み込み中…"
          );
          await loadVehiclesAndRender(); // ← userId 有無で内部分岐
          await loadHistoryForSelected();
          renderRecommendationsFromVehicle(SELECTED);
          showNextDateFromInspection(SELECTED);
        } catch (e) {
          console.error(e);
          toast("初期化に失敗しました");
        } finally {
          showOverlay(false);
          const introKey = "intro_dismissed_v1";
          if (!localStorage.getItem(introKey)) {
            const m = $("#introModal");
            if (m) {
              m.classList.add("show");
              m.setAttribute("aria-hidden", "false");
            }
          }
          $("#introClose").onclick = () => {
            const m = $("#introModal");
            m.classList.remove("show");
            m.setAttribute("aria-hidden", "true");
          };
          $("#introReserve").onclick = () => {
            const m = $("#introModal");
            m.classList.remove("show");
            m.setAttribute("aria-hidden", "true");
            openBooking();
          };
          $("#introNoAgain").addEventListener("change", (e) => {
            const k = "intro_dismissed_v1";
            if (e.target.checked) localStorage.setItem(k, "1");
            else localStorage.removeItem(k);
          });
        }
      }

      /* ========= データ取得（フォールバック付き） ========= */
      function normalizeVehicles(raw) {
        const list = Array.isArray(raw) ? raw : [];
        return list.map((v, i) => ({
          vehicleId: v.vehicleId ?? v.id ?? String(v.row ?? i + 1),
          row: v.row,
          model:
            v.model ??
            v.modelName ??
            v.carModel ??
            v.vehicleModel ??
            v.name ??
            "-",
          plate: v.plate ?? v.carNumber ?? v.number ?? "",
          category: v.category ?? v.type ?? "",
          firstRegistration:
            v.firstRegistration ?? normalizeFirstReg(v.firstReg) ?? null,
          displacementCc: v.displacementCc ?? toCc(v.displacement) ?? null,
          isPrimary: !!v.isPrimary,
          nextInspection: v.nextInspection ?? null,
          daysToInspection:
            typeof v.daysToInspection === "number" ? v.daysToInspection : null,
          mileage: v.mileage ?? v.lastMileage ?? null,
        }));
      }

      async function loadVehiclesAndRender() {
        let vehiclesRaw = [];
        let bundle = null;

        if (userId) {
          try {
            const j = await gasGet({ action: "listVehicles", userId });
            if (Array.isArray(j?.vehicles)) vehiclesRaw = j.vehicles;
          } catch {}
          if (!vehiclesRaw.length) {
            try {
              bundle = await gasGet({ userId });
            } catch {}
          }
        } else {
          try {
            bundle = await gasGet({});
          } catch {}
        }

        if (!vehiclesRaw.length && bundle?.data?.vehicles) {
          vehiclesRaw = bundle.data.vehicles;
        }
        if (!vehiclesRaw.length && bundle?.data?.customer) {
          const c = bundle.data.customer;
          vehiclesRaw = [
            {
              vehicleId: "main",
              modelName: c.carModel,
              carNumber: c.carNumber,
              firstReg: c.firstReg,
              displacement: c.displacement,
              isPrimary: true,
              lastMileage: c.lastMileage,
            },
          ];
        }

        VEHICLES = normalizeVehicles(vehiclesRaw);
        SELECTED = VEHICLES.find((v) => v.isPrimary) || VEHICLES[0] || null;

        const headModel =
          SELECTED?.model || bundle?.data?.customer?.carModel || "-";
        const headPlate =
          SELECTED?.plate || bundle?.data?.customer?.carNumber || "-";
        $("#carInfo").textContent = `${headModel}（${headPlate}）`;
        $("#recTarget").textContent = `対象車両：${headModel}`;

        const nowKm = Number(
          SELECTED?.mileage ?? bundle?.data?.customer?.lastMileage ?? 0
        );
        $("#mileageInput").value = nowKm ? String(nowKm) : "";
        $("#nowMileageHint").textContent = `現在の走行距離： ${
          nowKm ? nowKm.toLocaleString() : "-"
        } km`;

        renderVehicleModalList();
      }

      async function loadHistoryForSelected() {
        if (!SELECTED?.vehicleId) {
          HISTORY = [];
          return;
        }
        const j = await gasGet({
          action: "listRecords",
          vehicleId: SELECTED.vehicleId,
        }).catch(() => null);
        HISTORY = (j && j.records) || (j && j.data && j.data.history) || [];
      }

      /* ========= 推奨メンテ / カレンダー ========= */
      function renderRecommendationsFromVehicle(v) {
        const box = $("#recommendations");
        $("#recTarget").textContent = `対象車両：${v?.model || "-"}`;
        if (!v) {
          box.innerHTML = `<p class="muted">現在、推奨メンテナンスはありません✨</p>`;
          return;
        }
        const recs = [];
        if (
          typeof v.daysToInspection === "number" &&
          v.daysToInspection >= 0 &&
          v.nextInspection
        ) {
          recs.push({
            type: "車検整備",
            urgency: v.daysToInspection <= 30 ? "至急" : "推奨",
            reason: `次回車検日 ${fmtDateJa(v.nextInspection)}（残り ${
              v.daysToInspection
            } 日）`,
            _nextInspection: v.nextInspection,
          });
        }
        const m = new Date().getMonth() + 1;
        if (m >= 10 || m <= 3)
          recs.push({
            type: "スタッドレスタイヤ交換",
            urgency: "推奨",
            reason: "冬季のため",
          });

        box.innerHTML = recs.length
          ? recs
              .map((r) => {
                const badge =
                  r.urgency === "至急"
                    ? '<span class="badge" style="background:#fee2e2;color:#991b1b">至急</span>'
                    : '<span class="badge" style="background:#fef3c7;color:#92400e">推奨</span>';
                return `<div class="card" style="margin:10px 0;padding:14px">
          <div style="display:flex;gap:10px;align-items:center;font-weight:900">${
            r.type
          } ${badge}</div>
          <div style="margin-top:6px">${r.reason || ""}</div>
        </div>`;
              })
              .join("")
          : `<p class="muted">現在、推奨メンテナンスはありません✨</p>`;

        const item = recs.find(
          (r) => r.type === "車検整備" && r._nextInspection
        );
        if (item) {
          const dt = new Date(item._nextInspection);
          if (!isNaN(+dt)) {
            dt.setDate(dt.getDate() - 14);
            $("#nextText").textContent = `${fmtDateJa(
              dt
            )} 頃に点検をおすすめします`;
            $("#nextBox").style.display = "block";
            $("#gcalBtn").onclick = () => {
              const pad = (n) => String(n).padStart(2, "0");
              const y = dt.getFullYear(),
                mm = pad(dt.getMonth() + 1),
                dd = pad(dt.getDate());
              const start = `${y}${mm}${dd}T100000`,
                end = `${y}${mm}${dd}T110000`;
              const q = new URLSearchParams({
                action: "TEMPLATE",
                text: "点検の目安日",
                dates: `${start}/${end}`,
                details: "LINEのマイページから作成",
                ctz: "Asia/Tokyo",
              }).toString();
              liff.openWindow({
                url: `https://calendar.google.com/calendar/render?${q}`,
                external: true,
              });
            };
          }
        } else {
          $("#nextBox").style.display = "none";
        }
      }
      function showNextDateFromInspection(v) {
        const box = $("#nextBox");
        if (!v || !v.nextInspection) {
          box.style.display = "none";
          return;
        }
        const dt = new Date(v.nextInspection);
        if (isNaN(+dt)) {
          box.style.display = "none";
          return;
        }
        dt.setDate(dt.getDate() - 14);
        $("#nextText").textContent = `${fmtDateJa(
          dt
        )} 頃に点検をおすすめします`;
        box.style.display = "block";
        $("#gcalBtn").onclick = () => {
          const pad = (n) => String(n).padStart(2, "0");
          const y = dt.getFullYear(),
            mm = pad(dt.getMonth() + 1),
            dd = pad(dt.getDate());
          const start = `${y}${mm}${dd}T100000`,
            end = `${y}${mm}${dd}T110000`;
          const q = new URLSearchParams({
            action: "TEMPLATE",
            text: "点検の目安日",
            dates: `${start}/${end}`,
            details: "LINEのマイページから作成",
            ctz: "Asia/Tokyo",
          }).toString();
          liff.openWindow({
            url: `https://calendar.google.com/calendar/render?${q}`,
            external: true,
          });
        };
      }

      /* ========= 履歴モーダル ========= */
      const historyModal = $("#historyModal"),
        modalList = $("#modalHistoryList");
      const prevBtn = $("#prevBtn"),
        nextBtn = $("#nextBtn"),
        pageInfo = $("#pageInfo");
      $("#openHistoryBtn").addEventListener("click", () => {
        histPage = 0;
        renderHistoryModal();
        historyModal.classList.add("show");
        historyModal.setAttribute("aria-hidden", "false");
      });
      $("#closeHistoryBtn").addEventListener("click", closeHistory);
      historyModal
        .querySelector(".backdrop")
        .addEventListener("click", closeHistory);
      function closeHistory() {
        historyModal.classList.remove("show");
        historyModal.setAttribute("aria-hidden", "true");
      }
      function renderHistoryModal() {
        const totalPages = Math.max(
          1,
          Math.ceil(HISTORY.length / HIST_PAGE_SIZE)
        );
        if (histPage >= totalPages) histPage = totalPages - 1;
        if (histPage < 0) histPage = 0;
        modalList.innerHTML = HISTORY.slice(
          histPage * HIST_PAGE_SIZE,
          (histPage + 1) * HIST_PAGE_SIZE
        )
          .map((it) => {
            const vName = it.vehicleModel || it.model || it.vehicle || "-";
            return `<div class="hist">
          <div class="hist-date">${fmtDateJa(it.date || it.performedAt)}</div>
          <div class="hist-title-row"><div class="hist-type">${
            it.type || it.category || ""
          }</div><div class="veh-badge">${vName}</div></div>
          <div class="hist-detail">${it.detail || it.title || ""}</div>
          <div class="hist-meta"><span class="price">¥${(
            Number(it.price || it.cost) || 0
          ).toLocaleString()}</span><span class="km">${
              it.mileage ? Number(it.mileage).toLocaleString() + "km" : "-"
            }</span></div>
        </div>`;
          })
          .join("");
        const footer = $("#modalFooter");
        if (totalPages === 1) {
          footer.style.display = "none";
        } else {
          footer.style.display = "flex";
          prevBtn.disabled = histPage === 0;
          nextBtn.disabled = histPage + 1 >= totalPages;
          pageInfo.textContent = `${histPage + 1} / ${totalPages}`;
        }
      }
      prevBtn.addEventListener("click", () => {
        histPage--;
        renderHistoryModal();
      });
      nextBtn.addEventListener("click", () => {
        histPage++;
        renderHistoryModal();
      });

      /* ========= 車両モーダル ========= */
      const carModal = $("#carModal"),
        vehicleListEl = $("#vehicleList");
      $("#openCarBtn").addEventListener("click", () => {
        renderVehicleModalList();
        carModal.classList.add("show");
        carModal.setAttribute("aria-hidden", "false");
      });
      $("#closeCarBtn").addEventListener("click", closeCar);
      carModal.querySelector(".backdrop").addEventListener("click", closeCar);
      function closeCar() {
        carModal.classList.remove("show");
        carModal.setAttribute("aria-hidden", "true");
      }

      function renderVehicleModalList() {
        if (!VEHICLES.length) {
          vehicleListEl.innerHTML = `<div class="hist">車両情報が登録されていません</div>`;
          return;
        }
        vehicleListEl.innerHTML = VEHICLES.map(
          (v, i) => `
        <div class="hist" style="border-bottom:1px dashed var(--border)">
          <div class="hist-type" style="display:flex;align-items:center;gap:6px;">
            ${i + 1}. ${v.model || "-"} ${
            v.isPrimary
              ? '<span class="badge" style="margin-left:6px;background:#dcfce7;color:#166534">車両選択中</span>'
              : ""
          }
          </div>
          <div class="hist-detail">ナンバー：${v.plate || "-"}</div>
          <div class="hist-detail">カテゴリ：${v.category || "-"}</div>
          <div class="hist-detail">排気量：${v.displacementCc ?? "-"} cc</div>
          <div class="hist-detail">初度登録：${
            v.firstRegistration ? fmtDateJa(v.firstRegistration) : "-"
          }</div>
          <div class="hist-detail">次回車検：${
            v.nextInspection ? fmtDateJa(v.nextInspection) : "-"
          }</div>
          <div class="hist-detail">残り日数：${
            typeof v.daysToInspection === "number"
              ? v.daysToInspection + "日"
              : "-"
          }</div>
          <label class="row" style="margin-top:8px;gap:10px;">
            <input type="radio" name="primaryVehicle" value="${v.vehicleId}" ${
            v.isPrimary ? "checked" : ""
          }>
            この車をメイン表示にする
          </label>
        </div>`
        ).join("");

        vehicleListEl
          .querySelectorAll('input[name="primaryVehicle"]')
          .forEach((r) => {
            r.addEventListener("change", async (e) => {
              const vehicleId = e.target.value;
              try {
                showOverlay(true, "車両情報を更新中…");
                const j = await postGAS({
                  action: "setPrimaryVehicle",
                  userId,
                  vehicleId,
                  token: window.POST_TOKEN,
                });
                if (j && (j.ok === true || j.status === "success")) {
                  toast("メイン車両を更新しました");
                  VEHICLES = VEHICLES.map((v) => ({
                    ...v,
                    isPrimary: v.vehicleId === vehicleId,
                  }));
                  SELECTED =
                    VEHICLES.find((v) => v.vehicleId === vehicleId) || SELECTED;
                  $("#carInfo").textContent = `${SELECTED?.model || "-"}（${
                    SELECTED?.plate || "-"
                  }）`;
                  $("#recTarget").textContent = `対象車両：${
                    SELECTED?.model || "-"
                  }`;
                  renderRecommendationsFromVehicle(SELECTED);
                  showNextDateFromInspection(SELECTED);
                  await loadHistoryForSelected();
                  const nowKm = Number(SELECTED?.mileage || 0);
                  $("#mileageInput").value = nowKm ? String(nowKm) : "";
                  $("#nowMileageHint").textContent = `現在の走行距離： ${
                    nowKm ? nowKm.toLocaleString() : "-"
                  } km`;
                  renderVehicleModalList();
                } else {
                  toast("更新に失敗しました");
                }
              } catch (err) {
                console.error(err);
                toast("通信エラー");
              } finally {
                showOverlay(false);
              }
            });
          });
      }

      /* ========= 予約 / 入力系 ========= */
      function openBooking() {
        const url = new URL(window.BOOKING_BASE);
        if (SELECTED) {
          url.searchParams.set("vehicle_id", SELECTED.vehicleId);
          if (SELECTED.plate) url.searchParams.set("plate", SELECTED.plate);
          if (SELECTED.model) url.searchParams.set("model", SELECTED.model);
        }
        liff.openWindow({ url: url.toString(), external: false });
      }
      $("#reserveBtn").addEventListener("click", openBooking);

      $("#dateBtn").addEventListener("click", () => $("#hDate").showPicker?.());
      const typeSelect = $("#hTypeSelect"),
        typeOther = $("#hTypeOther");
      typeSelect.addEventListener("change", () => {
        const on = typeSelect.value === "__other__";
        typeOther.style.display = on ? "block" : "none";
        if (on) typeOther.focus();
      });

      $("#saveMileageBtn").addEventListener("click", async () => {
        const v = Number($("#mileageInput").value || 0);
        if (!v) {
          toast("走行距離を入力してください");
          return;
        }
        if (!SELECTED?.vehicleId) {
          toast("車両が見つかりません");
          return;
        }
        try {
          showOverlay(true, "走行距離を保存中…");
          const j = await postGAS({
            action: "updateMileage",
            userId,
            vehicleId: SELECTED.vehicleId,
            mileage: v,
            token: window.POST_TOKEN,
          });
          if (j && (j.ok === true || j.status === "success")) {
            toast("保存しました");
            showOverlay(true, "車両情報を読み込み中…");
            await loadVehiclesAndRender();
            await loadHistoryForSelected();
            renderRecommendationsFromVehicle(SELECTED);
            showNextDateFromInspection(SELECTED);
          } else {
            toast("保存に失敗しました");
          }
        } catch (e) {
          console.error(e);
          toast("通信エラー");
        } finally {
          showOverlay(false);
        }
      });

      $("#addHistoryBtn").addEventListener("click", async () => {
        if (!SELECTED?.vehicleId) {
          toast("車両が見つかりません");
          return;
        }
        const date = $("#hDate").value;
        const tv =
          typeSelect.value === "__other__"
            ? ($("#hTypeOther").value || "").trim()
            : typeSelect.value;
        const payload = {
          action: "appendHistory",
          userId,
          vehicleId: SELECTED.vehicleId,
          date,
          type: (tv || "").trim(),
          detail:
            $("#hTypeOther").style.display === "block"
              ? $("#hTypeOther").value.trim()
              : "",
          price: Number($("#hPrice").value || 0),
          mileage: Number($("#hMileage").value || 0),
          vehicleModel: SELECTED?.model || "",
          token: window.POST_TOKEN,
        };
        if (!payload.date || !payload.type) {
          toast("整備日と整備項目は必須です");
          return;
        }
        try {
          showOverlay(true, "履歴を登録中…");
          const j = await postGAS(payload);
          if (j && (j.ok === true || j.status === "success")) {
            toast("登録しました");
            ["hDate", "hTypeOther", "hPrice", "hMileage"].forEach(
              (id) => ($("#" + id).value = "")
            );
            typeSelect.value = "";
            $("#hTypeOther").style.display = "none";
            await loadHistoryForSelected();
          } else {
            toast("登録に失敗しました");
          }
        } catch (e) {
          console.error(e);
          toast("通信エラー");
        } finally {
          showOverlay(false);
        }
      });
    </script>
  </body>
</html>
