<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Êï¥ÂÇôÂ±•Ê≠¥„Éû„Ç§„Éö„Éº„Ç∏</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .header {
        background: white;
        border-radius: 16px;
        padding: 24px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .customer-info h1 {
        font-size: 24px;
        margin-bottom: 16px;
        color: #333;
      }

      .info-grid {
        display: grid;
        gap: 12px;
      }

      .info-item {
        display: flex;
        align-items: center;
        padding: 12px;
        background: #f7f7f7;
        border-radius: 8px;
      }

      .info-item .label {
        font-weight: 600;
        color: #666;
        min-width: 100px;
      }

      .info-item .value {
        color: #333;
      }

      .vehicle-card {
        background: white;
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 16px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: transform 0.2s;
      }

      .vehicle-card:hover {
        transform: translateY(-2px);
      }

      .vehicle-card.active {
        border: 3px solid #667eea;
      }

      .vehicle-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .vehicle-name {
        font-size: 20px;
        font-weight: bold;
        color: #333;
      }

      .primary-badge {
        background: #667eea;
        color: white;
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
      }

      .vehicle-details {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
        margin-top: 12px;
      }

      .detail-item {
        font-size: 14px;
        color: #666;
      }

      .detail-item strong {
        color: #333;
      }

      .maintenance-card {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 20px;
        color: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .maintenance-card h3 {
        font-size: 18px;
        margin-bottom: 8px;
      }

      .history-section {
        background: white;
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .history-section h2 {
        font-size: 20px;
        margin-bottom: 16px;
        color: #333;
      }

      .history-item {
        border-left: 4px solid #667eea;
        padding: 12px;
        margin-bottom: 12px;
        background: #f7f7f7;
        border-radius: 0 8px 8px 0;
      }

      .history-date {
        font-weight: 600;
        color: #667eea;
        margin-bottom: 4px;
      }

      .history-type {
        font-size: 16px;
        font-weight: 600;
        color: #333;
        margin-bottom: 4px;
      }

      .history-detail {
        font-size: 14px;
        color: #666;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        padding: 20px;
        overflow-y: auto;
      }

      .modal.show {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .modal-content {
        background: white;
        border-radius: 16px;
        padding: 24px;
        max-width: 600px;
        width: 100%;
        max-height: 90vh;
        overflow-y: auto;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .modal-title {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }

      .close-btn {
        background: #f0f0f0;
        border: none;
        border-radius: 8px;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 14px;
      }

      .vehicle-list-item {
        padding: 16px;
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        margin-bottom: 12px;
      }

      .vehicle-list-item.selected {
        border-color: #667eea;
        background: #f0f4ff;
      }

      .switch-btn {
        margin-top: 12px;
        padding: 10px 20px;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        width: 100%;
      }

      .switch-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: white;
      }

      .error {
        background: #ff5252;
        color: white;
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 16px;
      }

      .toast {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: #333;
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        z-index: 2000;
        display: none;
      }

      .toast.show {
        display: block;
        animation: fadeIn 0.3s, fadeOut 0.3s 2.7s;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="loading" class="loading">
        <h2>Ë™≠„ÅøËæº„Åø‰∏≠...</h2>
      </div>

      <div id="error" class="error" style="display: none"></div>

      <div id="content" style="display: none">
        <!-- È°ßÂÆ¢ÊÉÖÂ†± -->
        <div class="header">
          <div class="customer-info">
            <h1>üöó „Éû„Ç§„Éö„Éº„Ç∏</h1>
            <div class="info-grid">
              <div class="info-item">
                <span class="label">„ÅäÂêçÂâç</span>
                <span class="value" id="customerName">-</span>
              </div>
              <div class="info-item">
                <span class="label">ÈõªË©±Áï™Âè∑</span>
                <span class="value" id="customerPhone">-</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Ê¨°Âõû„É°„É≥„ÉÜ„Éä„É≥„ÇπÊé®Â•® -->
        <div
          id="maintenanceCard"
          class="maintenance-card"
          style="display: none"
        >
          <h3 id="maintenanceType">-</h3>
          <p id="maintenanceMessage">-</p>
        </div>

        <!-- Ëªä‰∏°ÊÉÖÂ†± -->
        <div id="vehiclesContainer"></div>

        <!-- Êï¥ÂÇôÂ±•Ê≠¥ -->
        <div class="history-section">
          <h2>üìã Êï¥ÂÇôÂ±•Ê≠¥</h2>
          <div id="historyContainer">
            <p style="color: #999">Â±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Ëªä‰∏°ÊÉÖÂ†±„É¢„Éº„ÉÄ„É´ -->
    <div id="vehicleModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">üöô Ëªä‰∏°ÊÉÖÂ†±</h2>
          <button class="close-btn" onclick="closeModal()">Èñâ„Åò„Çã</button>
        </div>
        <div id="vehicleModalList"></div>
      </div>
    </div>

    <!-- „Éà„Éº„Çπ„Éà„É°„ÉÉ„Çª„Éº„Ç∏ -->
    <div id="toast" class="toast"></div>

    <script>
      // ========================================
      // „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞
      // ========================================
      const GAS_URL =
        "https://script.google.com/macros/s/AKfycbz0EzPRsZ77DFPU8qC555lxya1Zo_KHVRbl_Z32WBKRCIKPb5GCDTgNm7mrhcEUUlDH/exec";
      let VEHICLES = [];
      let HISTORY = [];
      let SELECTED_VEHICLE = null;
      let CUSTOMER = null;

      // ========================================
      // ÂàùÊúüÂåñ
      // ========================================
      console.log("=== ÂàùÊúüÂåñÈñãÂßã ===");

      liff
        .init({
          liffId: "2006595301-8mrpx0bY",
        })
        .then(() => {
          console.log("LIFFÂàùÊúüÂåñÂÆå‰∫Ü");

          if (!liff.isLoggedIn()) {
            console.log("„É≠„Ç∞„Ç§„É≥„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì");
            liff.login();
            return;
          }

          return liff.getProfile();
        })
        .then((profile) => {
          if (!profile) return;

          const userId = profile.userId;
          const displayName = profile.displayName;

          console.log("userId:", userId);
          console.log("displayName:", displayName);

          return loadData(userId);
        })
        .then(() => {
          console.log("=== ÂàùÊúüÂåñÂÆå‰∫Ü ===");
          hideLoading();
        })
        .catch((error) => {
          console.error("ÂàùÊúüÂåñ„Ç®„É©„Éº:", error);
          showError("ÂàùÊúüÂåñ„Å´Â§±Êïó„Åó„Åæ„Åó„Åü: " + error.message);
          hideLoading();
        });

      // ========================================
      // „Éá„Éº„ÇøË™≠„ÅøËæº„Åø
      // ========================================
      async function loadData(userId) {
        console.log("Ëªä‰∏°ÊÉÖÂ†±„ÇíË™≠„ÅøËæº„Åø‰∏≠...");

        const url = `${GAS_URL}?userId=${encodeURIComponent(userId)}`;
        console.log("Request URL:", url);

        try {
          const response = await fetch(url);
          console.log("Response status:", response.status);

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          console.log("bundle response:", result);

          if (result.error) {
            throw new Error(result.error);
          }

          const data = result.data || result;
          CUSTOMER = data.customer;
          VEHICLES = data.vehicles || [];
          HISTORY = data.history || [];

          console.log("üöô VEHICLES:", VEHICLES.length, "Âè∞");
          console.log("üìã HISTORY:", HISTORY.length, "‰ª∂");

          renderCustomerInfo(data.customer);
          renderVehicles();
          renderNextMaintenance(data.nextMaintenance);

          SELECTED_VEHICLE = VEHICLES.find((v) => v.isPrimary) || VEHICLES[0];
          console.log("‚≠ê SELECTED:", SELECTED_VEHICLE);

          renderHistory();

          document.getElementById("content").style.display = "block";
        } catch (error) {
          console.error("„Éá„Éº„ÇøË™≠„ÅøËæº„Åø„Ç®„É©„Éº:", error);
          throw error;
        }
      }

      // ========================================
      // È°ßÂÆ¢ÊÉÖÂ†±Ë°®Á§∫
      // ========================================
      function renderCustomerInfo(customer) {
        if (!customer) return;

        document.getElementById("customerName").textContent =
          customer.name || "-";
        document.getElementById("customerPhone").textContent =
          customer.phone || "-";
      }

      // ========================================
      // Ëªä‰∏°ÊÉÖÂ†±Ë°®Á§∫
      // ========================================
      function renderVehicles() {
        const container = document.getElementById("vehiclesContainer");
        container.innerHTML = "";

        if (VEHICLES.length === 0) {
          container.innerHTML =
            '<p style="color: white; text-align: center;">Ëªä‰∏°ÊÉÖÂ†±„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
          return;
        }

        VEHICLES.forEach((vehicle) => {
          const card = document.createElement("div");
          card.className = "vehicle-card";
          if (vehicle.isPrimary) {
            card.classList.add("active");
          }

          card.innerHTML = `
          <div class="vehicle-header">
            <span class="vehicle-name">${vehicle.model || "-"}</span>
            ${
              vehicle.isPrimary
                ? '<span class="primary-badge">Ëªä‰∏°ÈÅ∏Êäû‰∏≠</span>'
                : ""
            }
          </div>
          <div class="vehicle-details">
            <div class="detail-item"><strong>„Ç´„ÉÜ„Ç¥„É™:</strong> ${
              vehicle.category || "-"
            }</div>
            <div class="detail-item"><strong>ÊéíÊ∞óÈáè:</strong> ${
              vehicle.displacement || "-"
            }</div>
            <div class="detail-item"><strong>ÂàùÂπ¥Â∫¶ÁôªÈå≤:</strong> ${
              vehicle.firstRegistration || "-"
            }</div>
            <div class="detail-item"><strong>Ê¨°ÂõûËªäÊ§ú:</strong> ${
              vehicle.nextInspection || "-"
            }</div>
            <div class="detail-item"><strong>ÊÆã„ÇäÊó•Êï∞:</strong> ${
              vehicle.daysUntilInspection !== null
                ? vehicle.daysUntilInspection + "Êó•"
                : "-"
            }</div>
            <div class="detail-item"><strong>Ëµ∞Ë°åË∑ùÈõ¢:</strong> ${
              vehicle.mileage || 0
            }km</div>
          </div>
        `;

          card.addEventListener("click", () => {
            openVehicleModal();
          });

          container.appendChild(card);
        });
      }

      // ========================================
      // Ê¨°Âõû„É°„É≥„ÉÜ„Éä„É≥„ÇπË°®Á§∫
      // ========================================
      function renderNextMaintenance(maintenance) {
        const card = document.getElementById("maintenanceCard");

        if (!maintenance) {
          card.style.display = "none";
          return;
        }

        card.style.display = "block";
        document.getElementById("maintenanceType").textContent =
          maintenance.type || "-";
        document.getElementById("maintenanceMessage").textContent =
          maintenance.message || "-";
      }

      // ========================================
      // Êï¥ÂÇôÂ±•Ê≠¥Ë°®Á§∫
      // ========================================
      function renderHistory() {
        const container = document.getElementById("historyContainer");

        if (!SELECTED_VEHICLE) {
          container.innerHTML =
            '<p style="color: #999;">Ëªä‰∏°„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì</p>';
          return;
        }

        const vehicleHistory = HISTORY.filter(
          (h) => h.vehicleId === SELECTED_VEHICLE.vehicleId
        );

        if (vehicleHistory.length === 0) {
          container.innerHTML =
            '<p style="color: #999;">Êï¥ÂÇôÂ±•Ê≠¥„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</p>';
          return;
        }

        container.innerHTML = "";
        vehicleHistory.forEach((item) => {
          const historyItem = document.createElement("div");
          historyItem.className = "history-item";
          historyItem.innerHTML = `
          <div class="history-date">${item.date || "-"}</div>
          <div class="history-type">${item.type || "-"}</div>
          <div class="history-detail">${item.detail || "-"}</div>
          <div class="history-detail">Ëµ∞Ë°åË∑ùÈõ¢: ${
            item.mileage || 0
          }km / Ë≤ªÁî®: ¬•${(item.cost || 0).toLocaleString()}</div>
        `;
          container.appendChild(historyItem);
        });
      }

      // ========================================
      // Ëªä‰∏°ÊÉÖÂ†±„É¢„Éº„ÉÄ„É´
      // ========================================
      function openVehicleModal() {
        const modal = document.getElementById("vehicleModal");
        const modalList = document.getElementById("vehicleModalList");

        modalList.innerHTML = "";

        VEHICLES.forEach((vehicle) => {
          const item = document.createElement("div");
          item.className = "vehicle-list-item";
          if (vehicle.vehicleId === SELECTED_VEHICLE?.vehicleId) {
            item.classList.add("selected");
          }

          const isCurrentPrimary = vehicle.isPrimary;

          item.innerHTML = `
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
            <strong style="font-size: 18px;">${vehicle.model || "-"}</strong>
            ${
              isCurrentPrimary
                ? '<span class="primary-badge">„É°„Ç§„É≥Ëªä‰∏°</span>'
                : ""
            }
          </div>
          <div style="font-size: 14px; color: #666;">
            <div>ÊéíÊ∞óÈáè: ${vehicle.displacement || "-"}</div>
            <div>ÂàùÂ∫¶ÁôªÈå≤: ${vehicle.firstRegistration || "-"}</div>
            <div>Ê¨°ÂõûËªäÊ§ú: ${vehicle.nextInspection || "-"}</div>
            <div>ÊÆã„ÇäÊó•Êï∞: ${
              vehicle.daysUntilInspection !== null
                ? vehicle.daysUntilInspection + "Êó•"
                : "-"
            }</div>
            <div>Ëµ∞Ë°åË∑ùÈõ¢: ${vehicle.mileage || 0}km</div>
          </div>
          <button class="switch-btn" 
                  onclick="switchVehicle('${vehicle.vehicleId}')" 
                  ${isCurrentPrimary ? "disabled" : ""}>
            ${
              isCurrentPrimary
                ? "„É°„Ç§„É≥Ëªä‰∏°„Å´Ë®≠ÂÆöÊ∏à„Åø"
                : "„Åì„ÅÆËªä„Çí„É°„Ç§„É≥Ë°®Á§∫„Å´„Åô„Çã"
            }
          </button>
        `;

          modalList.appendChild(item);
        });

        modal.classList.add("show");
      }

      function closeModal() {
        document.getElementById("vehicleModal").classList.remove("show");
      }

      // ========================================
      // „É°„Ç§„É≥Ëªä‰∏°Âàá„ÇäÊõø„Åà
      // ========================================
      async function switchVehicle(vehicleId) {
        console.log("üöó „É°„Ç§„É≥Ëªä‰∏°Âàá„ÇäÊõø„ÅàÈñãÂßã:", vehicleId);

        try {
          showToast("Âàá„ÇäÊõø„Åà‰∏≠...");

          // GAS„Å´POST„É™„ÇØ„Ç®„Çπ„Éà„ÇíÈÄÅ‰ø°
          const result = await postGAS("setPrimary", {
            vehicleId: vehicleId,
            customer: CUSTOMER,
          });

          console.log("Âàá„ÇäÊõø„ÅàÁµêÊûú:", result);

          if (result.success) {
            // „É≠„Éº„Ç´„É´„ÅÆ„Éá„Éº„Çø„ÇíÊõ¥Êñ∞
            VEHICLES.forEach((v) => {
              v.isPrimary = v.vehicleId === vehicleId;
            });

            SELECTED_VEHICLE = VEHICLES.find((v) => v.vehicleId === vehicleId);

            // Ë°®Á§∫„ÇíÊõ¥Êñ∞
            renderVehicles();
            renderHistory();

            showToast("‚úÖ „É°„Ç§„É≥Ëªä‰∏°„ÇíÂ§âÊõ¥„Åó„Åæ„Åó„Åü");

            setTimeout(() => {
              closeModal();
            }, 800);
          } else {
            throw new Error("Âàá„ÇäÊõø„Åà„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
          }
        } catch (error) {
          console.error("‚ùå „Ç®„É©„Éº:", error);
          showToast("‚ùå Êõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü");
        }
      }

      // ========================================
      // GAS„Å∏„ÅÆPOST„É™„ÇØ„Ç®„Çπ„Éà
      // ========================================
      async function postGAS(action, data) {
        const url = GAS_URL;

        console.log("POSTÈÄÅ‰ø°:", url);
        console.log("  action:", action);
        console.log("  data:", data);

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "text/plain", // GAS„Åß„ÅØtext/plain„ÇíÊé®Â•®
            },
            body: JSON.stringify({
              action: action,
              ...data,
            }),
            redirect: "follow",
          });

          console.log("Response status:", response.status);

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const result = await response.json();
          console.log("POST response:", result);

          if (result.error) {
            throw new Error(result.error);
          }

          return result;
        } catch (error) {
          console.error("POST „Ç®„É©„Éº:", error);
          throw error;
        }
      }

      // ========================================
      // „Éà„Éº„Çπ„ÉàË°®Á§∫
      // ========================================
      function showToast(message) {
        const toast = document.getElementById("toast");
        toast.textContent = message;
        toast.classList.add("show");

        setTimeout(() => {
          toast.classList.remove("show");
        }, 3000);
      }

      // ========================================
      // „É≠„Éº„Éá„Ç£„É≥„Ç∞Ë°®Á§∫/ÈùûË°®Á§∫
      // ========================================
      function hideLoading() {
        document.getElementById("loading").style.display = "none";
      }

      function showError(message) {
        const errorDiv = document.getElementById("error");
        errorDiv.textContent = message;
        errorDiv.style.display = "block";
      }
    </script>
  </body>
</html>
